  <head>

    <script src="js/main/tabs.js"></script>
    <script src="js/main/bookmarks.js"></script>
    <script src="js/main/closed.js"></script>
    <script src="js/main/history.js"></script>
    <script src="js/main/windows.js"></script>

    <script src="js/main/item_menu.js"></script>
    <script src="js/main/actions_menu.js"></script>
    <script src="js/main/back_button.js"></script>
    <script src="js/main/data.js"></script>
    <script src="js/main/profiles.js"></script>
  </head>

  <body>
    <div id="all" class="hidden">
      <!-- Back Icon -->

      <div id="background"></div>
      <div id="main"></div>
    </div>

    <template id="template_profile_editor">
      <div class="flex_column_center gap_4 editor_container" id="profile_editor_container">
        <div class="flex_column_center gap_1">
          <div>Add some tags</div>
          <textarea autocomplete="off" spellcheck="false" id="profile_editor_tags" class="text editor_text" placeholder="One per line" rows="4"></textarea>
        </div>

        <div class="flex_column_center gap_1">
          <div>Set a fixed title</div>
          <input type="text" autocomplete="off" spellcheck="false" id="profile_editor_title" class="text editor_text" placeholder="Title">
        </div>

        <div class="flex_column_center gap_1">
          <div>For URLs that start with</div>
          <textarea autocomplete="off" spellcheck="false" id="profile_editor_url" class="text editor_text" placeholder="URL" rows="4"></textarea>
        </div>

        <div class="flex_row_center gap_2">
          <div id="profile_editor_remove" class="button button_2">Remove</div>
          <div id="profile_editor_refresh_url" class="button button_2">Refresh URL</div>
          <div id="profile_editor_save" class="button">Save</div>
        </div>
      </div>
    </template>

    <template id="template_profile_editor_top">
      <div class="flex_row_center gap_2">
        <div>Tab Editor</div>
        <div id="profile_editor_close" class="button">Close</div>
      </div>
    </template>

    <template id="template_settings_general">
      <div id="settings_general_container" class="settings_container">
        <div class="settings_item" title="Make network requests to fetch favicons when neceessary">
          <div class="settings_label">Fetch Favicons</div>
          <input type="checkbox" class="settings_checkbox" id="settings_fetch_favicons" data-setting="fetch_favicons">
        </div>

        <div class="settings_item" title="What font to use">
          <div class="settings_label">Font</div>
          <div id="settings_font" class="settings_menu button" data-setting="font"></div>
        </div>

        <div class="settings_item" title="Base font size. Affects the size of the whole interface">
          <div class="settings_label">Font Size</div>
          <div id="settings_font_size" class="settings_menu button" data-setting="font_size"></div>
        </div>

        <div class="settings_item" title="Main text to display on items">
          <div class="settings_label">Text Mode</div>
          <div id="settings_text_mode" class="settings_menu button" data-setting="text_mode"></div>
        </div>

        <div class="settings_item" title="Height of list items">
          <div class="settings_label">Item Height</div>
          <div id="settings_item_height" class="settings_menu button" data-setting="item_height"></div>
        </div>

        <div class="settings_item" title="The border type between items">
          <div class="settings_label">Item Border</div>
          <div id="settings_item_border" class="settings_menu button" data-setting="item_border"></div>
        </div>

        <div class="settings_item" title="Width of the popup">
          <div class="settings_label">Popup Width</div>
          <div id="settings_width" class="settings_menu button" data-setting="width"></div>
        </div>

        <div class="settings_item" title="Height of the popup">
          <div class="settings_label">Popup Height</div>
          <div id="settings_height" class="settings_menu button" data-setting="height"></div>
        </div>

        <div class="settings_item" title="Where to save bookmarks">
          <div class="settings_label">Bookmarks Folder</div>
          <input type="text" autocomplete="off" placeholder="Save bookmarks here" id="settings_bookmarks_folder" class="text settings_text" data-setting="bookmarks_folder">
        </div>

        <div class="settings_item" title="These appear in the filters menu. One per line">
          <div class="settings_label">Custom Filters</div>
          <textarea autocomplete="off" class="text settings_textarea" id="settings_custom_filters" data-setting="custom_filters" rows="3" placeholder="Add some lines"></textarea>
        </div>

        <div class="settings_item" title="The modes at the top appear first in the menu and cycle-order">
          <div class="settings_label">Mode Order</div>
          <div id="settings_mode_order"></div>
        </div>
      </div>
    </template>

    <template id="template_settings_general_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_settings_theme">
      <div id="settings_theme_container" class="settings_container">
        <div class="settings_item" title="Theme background color">
          <div class="settings_label">Background Color</div>
          <div id="settings_background_color" data-setting="background_color"></div>
        </div>

        <div class="settings_item" title="Theme text color">
          <div class="settings_label">Text Color</div>
          <div id="settings_text_color" data-setting="text_color"></div>
        </div>

        <div class="settings_item" title="Background image URL">
          <div class="settings_label">Background Image</div>
          <input type="text" autocomplete="off" placeholder="Paste an image URL" id="settings_background_image" class="text settings_text" data-setting="background_image" data-action="theme">
        </div>

        <div class="settings_item" title="Effect to apply to the background image">
          <div class="settings_label">Background Effect</div>
          <div id="settings_background_effect" class="settings_menu button" data-setting="background_effect"></div>
        </div>

        <div class="settings_item" title="Tile width for the background image">
          <div class="settings_label">Background Tiles</div>
          <div id="settings_background_tiles" class="settings_menu button" data-setting="background_tiles"></div>
        </div>
      </div>
    </template>

    <template id="template_settings_theme_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_settings_icons">
      <div id="settings_icons_container" class="settings_container">
        <div class="settings_item" title="Icon to show on pinned tabs">
          <div class="settings_label">Pin Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_pin_icon" class="text settings_text text_smaller" data-setting="pin_icon">
        </div>

        <div class="settings_item" title="Icon to show on normal tabs">
          <div class="settings_label">Normal Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_normal_icon" class="text settings_text text_smaller" data-setting="normal_icon">
        </div>

        <div class="settings_item" title="Icon to show on active tabs">
          <div class="settings_label">Active Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_active_icon" class="text settings_text text_smaller" data-setting="active_icon">
        </div>

        <div class="settings_item" title="Icon to show on playing tabs">
          <div class="settings_label">Playing Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_playing_icon" class="text settings_text text_smaller" data-setting="playing_icon">
        </div>

        <div class="settings_item" title="Icon to show on muted tabs">
          <div class="settings_label">Muted Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_muted_icon" class="text settings_text text_smaller" data-setting="muted_icon">
        </div>

        <div class="settings_item" title="Icon to show on unloaded tabs">
          <div class="settings_label">Unloaded Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_unloaded_icon" class="text settings_text text_smaller" data-setting="unloaded_icon">
        </div>

        <div class="settings_item" title="Icon to show on close operations">
          <div class="settings_label">Close Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_close_icon" class="text settings_text text_smaller" data-setting="close_icon">
        </div>

        <div class="settings_item" title="Icon to show on open operations">
          <div class="settings_label">Open Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_open_icon" class="text settings_text text_smaller" data-setting="open_icon">
        </div>

        <div class="settings_item" title="Icon to show on the pick button">
          <div class="settings_label">Pick Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_pick_icon" class="text settings_text text_smaller" data-setting="pick_icon">
        </div>
      </div>
    </template>

    <template id="template_settings_icons_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_settings_warns">
      <div id="settings_warns_container" class="settings_container">
        <div class="settings_item" title="Warn when closing tabs">
          <div class="settings_label">Warn On<br>Close Tabs</div>
          <div id="settings_warn_on_close_tabs" class="settings_menu button" data-setting="warn_on_close_tabs"></div>
        </div>

        <div class="settings_item" title="Warn when unloading tabs">
          <div class="settings_label">Warn On<br>Unload Tabs</div>
          <div id="settings_warn_on_unload_tabs" class="settings_menu button" data-setting="warn_on_unload_tabs"></div>
        </div>

        <div class="settings_item" title="Warn when duplicating tabs">
          <div class="settings_label">Warn On<br>Duplicate Tabs</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_duplicate_tabs" data-setting="warn_on_duplicate_tabs">
        </div>

        <div class="settings_item" title="Warn when removing a title">
          <div class="settings_label">Warn On<br>Un-Title Tabs</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_untitle_tabs" data-setting="warn_on_untitle_tabs">
        </div>

        <div class="settings_item" title="Warn when closing normal tabs">
          <div class="settings_label">Warn On<br>Close Normal Tabs</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_close_normal_tabs" data-setting="warn_on_close_normal_tabs">
        </div>

        <div class="settings_item" title="Warn when closing duplicate tabs">
          <div class="settings_label">Warn On<br>Close Duplicate Tabs</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_close_duplicate_tabs" data-setting="warn_on_close_duplicate_tabs">
        </div>

        <div class="settings_item" title="Warn when bookmarking multiple items">
          <div class="settings_label">Warn On<br>Bookmark Items</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_bookmark" data-setting="warn_on_bookmark">
        </div>

        <div class="settings_item" title="Warn when opening multiple items">
          <div class="settings_label">Warn On<br>Open Items</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_open" data-setting="warn_on_open">
        </div>
      </div>
    </template>

    <template id="template_settings_warns_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_settings_more">
      <div id="settings_more_container" class="settings_container">
        <div class="settings_item" title="Dragging requires holding Ctrl to work">
          <div class="settings_label">Lock Drag</div>
          <input type="checkbox" class="settings_checkbox" id="settings_lock_drag" data-setting="lock_drag">
        </div>

        <div class="settings_item" title="Allow muting and unmuting by clicking the icons">
          <div class="settings_label">Mute Click</div>
          <input type="checkbox" class="settings_checkbox" id="settings_mute_click" data-setting="mute_click">
        </div>

        <div class="settings_item" title="Close the popup when a tab is focused">
          <div class="settings_label">Close On Focus</div>
          <input type="checkbox" class="settings_checkbox" id="settings_close_on_focus" data-setting="close_on_focus">
        </div>

        <div class="settings_item" title="Close the popup when an item is opened">
          <div class="settings_label">Close On Open</div>
          <input type="checkbox" class="settings_checkbox" id="settings_close_on_open" data-setting="close_on_open">
        </div>

        <div class="settings_item" title="Tabs will be restored after opening an item">
          <div class="settings_label">Switch To Tabs</div>
          <input type="checkbox" class="settings_checkbox" id="settings_switch_to_tabs" data-setting="switch_to_tabs">
        </div>

        <div class="settings_item" title="The filter is cleared on tab focus">
          <div class="settings_label">Clear Filter</div>
          <input type="checkbox" class="settings_checkbox" id="settings_clear_filter" data-setting="clear_filter">
        </div>

        <div class="settings_item" title="Autoselect an item when mouse leaves">
          <div class="settings_label">Autoselect</div>
          <input type="checkbox" class="settings_checkbox" id="settings_autoselect" data-setting="autoselect">
        </div>

        <div class="settings_item" title="Close unloaded tabs when closing normal tabs">
          <div class="settings_label">Close Unloaded Tabs</div>
          <input type="checkbox" class="settings_checkbox" id="settings_close_unloaded_tabs" data-setting="close_unloaded_tabs">
        </div>

        <div class="settings_item" title="Close pins when closing duplicate tabs">
          <div class="settings_label">Close Duplicate Pins</div>
          <input type="checkbox" class="settings_checkbox" id="settings_close_duplicate_pins" data-setting="close_duplicate_pins">
        </div>

        <div class="settings_item" title="Don't allow more than a single new tab to be open">
          <div class="settings_label">Single New Tab</div>
          <input type="checkbox" class="settings_checkbox" id="settings_single_new_tab" data-setting="single_new_tab">
        </div>

        <div class="settings_item" title="Make the filter case sensitive">
          <div class="settings_label">Case Insensitive Filter</div>
          <input type="checkbox" class="settings_checkbox" id="settings_case_insensitive_filter" data-setting="case_insensitive_filter">
        </div>
      </div>
    </template>

    <template id="template_settings_more_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_settings_mouse">
      <div id="settings_mouse_container" class="settings_container">
        <div class="settings_item" title="Gestures are enabled. You perform gestures with the middle mouse button">
          <div class="settings_label">Gestures Enabled</div>
          <input type="checkbox" class="settings_checkbox" id="settings_gestures_enabled" data-setting="gestures_enabled">
        </div>

        <div class="settings_item" title="Less sensitive means gestures require more movement">
          <div class="settings_label">Gestures Sensitivity</div>
          <div id="settings_gestures_threshold" class="settings_menu button" data-setting="gestures_threshold"></div>
        </div>

        <div class="settings_item" title="Action to perform on gesture (Up)">
          <div class="settings_label">Up Gesture</div>
          <div id="settings_gesture_up" class="settings_menu button" data-setting="gesture_up"></div>
        </div>

        <div class="settings_item" title="Action to perform on gesture (Down)">
          <div class="settings_label">Down Gesture</div>
          <div id="settings_gesture_down" class="settings_menu button" data-setting="gesture_down"></div>
        </div>

        <div class="settings_item" title="Action to perform on gesture (Left)">
          <div class="settings_label">Left Gesture</div>
          <div id="settings_gesture_left" class="settings_menu button" data-setting="gesture_left"></div>
        </div>

        <div class="settings_item" title="Action to perform on gesture (Right)">
          <div class="settings_label">Right Gesture</div>
          <div id="settings_gesture_right" class="settings_menu button" data-setting="gesture_right"></div>
        </div>

        <div class="settings_item" title="Action to perform on gesture (Up And Down)">
          <div class="settings_label">Up-Down Gesture</div>
          <div id="settings_gesture_up_and_down" class="settings_menu button" data-setting="gesture_up_and_down"></div>
        </div>

        <div class="settings_item" title="Action to perform on gesture (Left And Right)">
          <div class="settings_label">Left-Right Gesture</div>
          <div id="settings_gesture_left_and_right" class="settings_menu button" data-setting="gesture_left_and_right"></div>
        </div>

        <div class="settings_item" title="What to do when middle clicking the main menu">
          <div class="settings_label">Middle Click Main</div>
          <div id="settings_middle_click_main_menu" class="settings_menu button" data-setting="middle_click_main_menu"></div>
        </div>

        <div class="settings_item" title="What to do when middle clicking the filter menu">
          <div class="settings_label">Middle Click Filters</div>
          <div id="settings_middle_click_filter_menu" class="settings_menu button" data-setting="middle_click_filter_menu"></div>
        </div>

        <div class="settings_item" title="What to do when middle clicking the back button">
          <div class="settings_label">Middle Click Back</div>
          <div id="settings_middle_click_back_button" class="settings_menu button" data-setting="middle_click_back_button"></div>
        </div>

        <div class="settings_item" title="What to do when middle clicking the actions menu">
          <div class="settings_label">Middle Click Actions</div>
          <div id="settings_middle_click_actions_menu" class="settings_menu button" data-setting="middle_click_actions_menu"></div>
        </div>

        <div class="settings_item" title="What to do when middle clicking the footer">
          <div class="settings_label">Middle Click Footer</div>
          <div id="settings_middle_click_footer" class="settings_menu button" data-setting="middle_click_footer"></div>
        </div>

        <div class="settings_item" title="What to do when middle clicking a pick">
          <div class="settings_label">Middle Click Pick</div>
          <div id="settings_middle_click_pick_button" class="settings_menu button" data-setting="middle_click_pick_button"></div>
        </div>

        <div class="settings_item" title="What to do when middle clicking the close button">
          <div class="settings_label">Middle Click Close</div>
          <div id="settings_middle_click_close_button" class="settings_menu button" data-setting="middle_click_close_button"></div>
        </div>

        <div class="settings_item" title="What to do when middle clicking the open button">
          <div class="settings_label">Middle Click Open</div>
          <div id="settings_middle_click_open_button" class="settings_menu button" data-setting="middle_click_open_button"></div>
        </div>

        <div class="settings_item" title="What to do when middle clicking the Pin Line">
          <div class="settings_label">Middle Click Pin Line</div>
          <div id="settings_middle_click_pinline" class="settings_menu button" data-setting="middle_click_pinline"></div>
        </div>
      </div>
    </template>

    <template id="template_settings_mouse_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_settings_media">
      <div id="settings_media_container" class="settings_container">
        <div class="settings_item" title="Icon to show on image media">
          <div class="settings_label">Image Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_image_icon" class="text settings_text text_smaller" data-setting="image_icon">
        </div>

        <div class="settings_item" title="Icon to show on video media">
          <div class="settings_label">Video Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_video_icon" class="text settings_text text_smaller" data-setting="video_icon">
        </div>

        <div class="settings_item" title="Icon to show on audio media">
          <div class="settings_label">Audio Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_audio_icon" class="text settings_text text_smaller" data-setting="audio_icon">
        </div>

        <div class="settings_item" title="How to view image media">
          <div class="settings_label">View Image</div>
          <div id="settings_view_image" class="settings_menu button" data-setting="view_image"></div>
        </div>

        <div class="settings_item" title="How to view video media">
          <div class="settings_label">View Video</div>
          <div id="settings_view_video" class="settings_menu button" data-setting="view_video"></div>
        </div>

        <div class="settings_item" title="How to view audio media">
          <div class="settings_label">View Audio</div>
          <div id="settings_view_audio" class="settings_menu button" data-setting="view_audio"></div>
        </div>
      </div>
    </template>

    <template id="template_settings_media_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_settings_show">
      <div id="settings_show_container" class="settings_container">
        <div class="settings_item" title="Show item icons">
          <div class="settings_label">Show Icons</div>
          <input type="checkbox" class="settings_checkbox" id="settings_show_icons" data-setting="show_icons">
        </div>

        <div class="settings_item" title="Show a line between pinned and normal tabs">
          <div class="settings_label">Show Pin Line</div>
          <input type="checkbox" class="settings_checkbox" id="settings_show_pinline" data-setting="show_pinline">
        </div>

        <div class="settings_item" title="A tooltip appears on item hover with some information">
          <div class="settings_label">Show Tooltips</div>
          <input type="checkbox" class="settings_checkbox" id="settings_show_tooltips" data-setting="show_tooltips">
        </div>

        <div class="settings_item" title="Show the button to scroll to the top when clicked">
          <div class="settings_label">Show Scroller</div>
          <input type="checkbox" class="settings_checkbox" id="settings_show_scroller" data-setting="show_scroller">
        </div>

        <div class="settings_item" title="Show the footer at the bottom">
          <div class="settings_label">Show Footer</div>
          <input type="checkbox" class="settings_checkbox" id="settings_show_footer" data-setting="show_footer">
        </div>

        <div class="settings_item" title="Show scrollbars instead of hiding them">
          <div class="settings_label">Show Scrollbars</div>
          <input type="checkbox" class="settings_checkbox" id="settings_show_scrollbars" data-setting="show_scrollbars" data-action="theme">
        </div>
      </div>
    </template>

    <template id="template_settings_show_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_about">
      <div id="about_container" class="flex_column_center gap_2">
        <div id="about_links" class="flex_row_center gap_2">
          <a href="https://github.com/madprops/grasshopper" class="action">GitHub Repo</a>
          <div>|</div>
          <a href="https://addons.mozilla.org/en-US/firefox/addon/grasshopper-urls" class="action">Firefox Store</a>
        </div>

        <input type="text" autocomplete="off" class="text small_filter" id="about_filter" placeholder="Filter">
        <div id="about_info" class="filter_container"></div>
      </div>
    </template>

    <template id="template_about_top">
      <div class="flex_row_center gap_2">
        <div id="about_name"></div>
        <div id="about_close" class="button">Close</div>
      </div>
    </template>

    <template id="template_alert">
        <div id="alert_message"></div>
    </template>

    <template id="template_textarea">
      <div id="textarea_message"></div>
      <textarea autocomplete="off" id="textarea_text" class="textarea"></textarea>
      <div id="textarea_copy" class="button">Copy</div>
    </template>

    <template id="template_palette">
      <div class="flex_row_center gap_1">
        <input type="text" autocomplete="off" id="palette_filter" class="text" placeholder="Command">
        <div id="palette_info" class="button">?</div>
      </div>
      <div id="palette_commands" class="filter_container"></div>
    </template>

    <template id="template_input">
      <div id="input_message"></div>
      <textarea autocomplete="off" id="input_text" class="textarea"></textarea>
      <div id="input_submit" class="button">Submit</div>
    </template>

    <template id="template_dialog">
        <div id="dialog_message" class="pre"></div>
        <div id="dialog_buttons" class="flex_row_center gap_2"></div>
    </template>

    <template id="template_media_image">
      <div class="flex_column_center gap_2">
        <div id="media_image_url" class="media_url"></div>

        <div id="media_image_container" class="media_container">
          <div id="media_image_loading" class="media_loading hidden"></div>
          <img id="media_image_player" class="media_player">
        </div>
      </div>
    </template>

    <template id="template_media_image_top">
      <div id="media_image_buttons" class="flex_row_center gap_2 grow"></div>
    </template>

    <template id="template_media_video">
      <div class="flex_column_center gap_2">
        <div id="media_video_url" class="media_url"></div>

        <div id="media_video_container" class="media_container">
          <div id="media_video_loading" class="media_loading hidden"></div>
          <video id="media_video_player" class="media_player" controls>
        </div>
      </div>
    </template>

    <template id="template_media_video_top">
      <div id="media_video_buttons" class="flex_row_center gap_2 grow"></div>
    </template>

    <template id="template_media_audio">
      <div class="flex_column_center gap_2">
        <div id="media_audio_url" class="media_url"></div>

        <div id="media_audio_container" class="media_container">
          <div id="media_audio_loading" class="media_loading hidden"></div>
          <audio id="media_audio_player" class="media_player" controls>
        </div>
      </div>
    </template>

    <template id="template_media_audio_top">
      <div id="media_audio_buttons" class="flex_row_center gap_2 grow"></div>
    </template>

    <script src="js/main/init.js"></script>
  </body>
</html>
