<!DOCTYPE html>
<html>
  <head>
    <title>Grasshopper</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/needcontext.js"></script>
    <script src="js/libs/nicegesture.js"></script>
    <script src="js/libs/jdenticon.js"></script>
    <script src="js/libs/colorlib.js"></script>
    <script src="js/libs/eval.min.js"></script>
    <script src="js/libs/acolorpicker.min.js"></script>
    <script src="js/libs/dateformat.js"></script>
    <script src="js/libs/dom.js"></script>
    <script src="js/main/app.js"></script>
    <script src="js/main/storage.js"></script>
    <script src="js/main/utils.js"></script>
    <script src="js/main/theme.js"></script>
    <script src="js/main/mouse.js"></script>
    <script src="js/main/gestures.js"></script>
    <script src="js/main/commands.js"></script>
    <script src="js/main/palette.js"></script>
    <script src="js/main/keyboard.js"></script>
    <script src="js/main/items.js"></script>
    <script src="js/main/footer.js"></script>
    <script src="js/main/scroller.js"></script>
    <script src="js/main/tabs.js"></script>
    <script src="js/main/titles.js"></script>
    <script src="js/main/stars.js"></script>
    <script src="js/main/bookmarks.js"></script>
    <script src="js/main/closed.js"></script>
    <script src="js/main/history.js"></script>
    <script src="js/main/windows.js"></script>
    <script src="js/main/settings.js"></script>
    <script src="js/main/about.js"></script>
    <script src="js/main/popups.js"></script>
    <script src="js/main/media.js"></script>
    <script src="js/main/pinline.js"></script>
    <script src="js/main/filter.js"></script>
    <script src="js/main/main_menu.js"></script>
    <script src="js/main/item_menu.js"></script>
    <script src="js/main/actions_menu.js"></script>
    <script src="js/main/back_button.js"></script>
    <script src="js/main/data.js"></script>
  </head>

  <body>
    <div id="all" class="hidden">
      <!-- Back Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="back_icon" fill="currentColor"><path d="M 17 5 L 15.40625 6.1875 L 3.40625 15.1875 L 2.34375 16 L 3.40625 16.8125 L 15.40625 25.8125 L 17 27 L 17 19.625 L 25.40625 25.8125 L 27 26.96875 L 27 5.03125 L 25.40625 6.1875 L 17 12.375 Z M 25 8.96875 L 25 23.03125 L 16.59375 16.84375 L 15.46875 16 L 16.59375 15.15625 Z M 15 9 L 15 23 L 5.6875 16 Z"/></svg>

      <!-- Speaker Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="speaker_icon" fill="currentColor"><path d="M 17 3.59375 L 15.28125 5.28125 L 9.5625 11 L 5 11 L 5 21 L 9.5625 21 L 15.28125 26.71875 L 17 28.40625 Z M 23.8125 8.1875 L 22.40625 9.59375 C 25.925781 13.113281 25.925781 18.761719 22.40625 22.28125 L 23.8125 23.71875 C 28.09375 19.4375 28.09375 12.46875 23.8125 8.1875 Z M 15 8.4375 L 15 23.5625 L 10.71875 19.28125 L 10.40625 19 L 7 19 L 7 13 L 10.40625 13 L 10.71875 12.71875 Z M 20.90625 11.09375 L 19.5 12.5 C 21.410156 14.410156 21.402344 17.574219 19.46875 19.59375 L 20.9375 21 C 23.601563 18.21875 23.59375 13.78125 20.90625 11.09375 Z"/></svg>

      <!-- Sun Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="sun_icon" fill="currentColor"><path d="M 15 3 L 15 8 L 17 8 L 17 3 Z M 7.5 6.09375 L 6.09375 7.5 L 9.625 11.0625 L 11.0625 9.625 Z M 24.5 6.09375 L 20.9375 9.625 L 22.375 11.0625 L 25.90625 7.5 Z M 16 9 C 12.144531 9 9 12.144531 9 16 C 9 19.855469 12.144531 23 16 23 C 19.855469 23 23 19.855469 23 16 C 23 12.144531 19.855469 9 16 9 Z M 16 11 C 18.773438 11 21 13.226563 21 16 C 21 18.773438 18.773438 21 16 21 C 13.226563 21 11 18.773438 11 16 C 11 13.226563 13.226563 11 16 11 Z M 3 15 L 3 17 L 8 17 L 8 15 Z M 24 15 L 24 17 L 29 17 L 29 15 Z M 9.625 20.9375 L 6.09375 24.5 L 7.5 25.90625 L 11.0625 22.375 Z M 22.375 20.9375 L 20.9375 22.375 L 24.5 25.90625 L 25.90625 24.5 Z M 15 24 L 15 29 L 17 29 L 17 24 Z"/></svg>

      <div id="background"></div>
      <div id="main"></div>
    </div>

    <template id="template_star_editor">
      <div class="flex_column_center gap_4 editor_container" id="star_editor_container">
        <div class="flex_column_center gap_1">
          <div>Title of the star</div>
          <input type="text" autocomplete="off" spellcheck="false" id="star_editor_title" class="text editor_text" placeholder="Title of the star">
        </div>

        <div class="flex_column_center gap_1">
          <div>URL of the star</div>
          <textarea autocomplete="off" spellcheck="false" id="star_editor_url" class="text editor_text" placeholder="URL of the star" rows="4"></textarea>
        </div>

        <div id="star_editor_info" class="flex_column_center gap_1">
          <div class="flex_row_center gap_1">
            <div>Visits:</div>
            <div id="star_editor_visits"></div>
          </div>

          <div class="flex_row_center gap_1">
            <div>Last Visit:</div>
            <div id="star_editor_visited"></div>
          </div>

          <div class="flex_row_center gap_1">
            <div>Added On:</div>
            <div id="star_editor_added"></div>
          </div>
        </div>

        <div class="flex_row_center gap_2">
          <div id="star_editor_remove" class="button button_2">Remove</div>
          <div id="star_editor_save" class="button">Save</div>
        </div>
      </div>
    </template>

    <template id="template_star_editor_top">
      <div class="flex_row_center gap_2">
        <div>Star Editor</div>
        <div id="star_editor_close" class="button">Close</div>
      </div>
    </template>

    <template id="template_title_editor">
      <div class="flex_column_center gap_4 editor_container" id="title_editor_container">
        <div class="flex_column_center gap_1">
          <div>Set a fixed title</div>
          <input type="text" autocomplete="off" spellcheck="false" id="title_editor_title" class="text editor_text" placeholder="Title">
        </div>

        <div class="flex_column_center gap_1">
          <div>For URLs that start with</div>
          <textarea autocomplete="off" spellcheck="false" id="title_editor_url" class="text editor_text" placeholder="URL" rows="4"></textarea>
        </div>

        <div class="flex_row_center gap_2">
          <div id="title_editor_remove" class="button button_2">Remove</div>
          <div id="title_editor_refresh_url" class="button button_2">Refresh URL</div>
          <div id="title_editor_save" class="button">Save</div>
        </div>
      </div>
    </template>

    <template id="template_title_editor_top">
      <div class="flex_row_center gap_2">
        <div>Title Editor</div>
        <div id="title_editor_close" class="button">Close</div>
      </div>
    </template>

    <template id="template_settings_basic">
      <div id="settings_basic_container" class="settings_container">
        <div class="settings_column" title="Enable scrollbars instead of hiding them">
          <div class="settings_label">Scrollbars</div>
          <input type="checkbox" class="settings_checkbox" id="settings_scrollbars" data-setting="scrollbars">
        </div>

        <div class="settings_column" title="Show the pick button on hover on the left">
          <div class="settings_label">Show Pick</div>
          <input type="checkbox" class="settings_checkbox" id="settings_show_pick_button" data-setting="show_pick_button">
        </div>

        <div class="settings_column" title="Dragging requires holding Ctrl to work">
          <div class="settings_label">Lock Drag</div>
          <input type="checkbox" class="settings_checkbox" id="settings_lock_drag" data-setting="lock_drag">
        </div>

        <div class="settings_column" title="Bypass the star editor when saving stars">
          <div class="settings_label">Quick Star</div>
          <input type="checkbox" class="settings_checkbox" id="settings_quick_star" data-setting="quick_star">
        </div>

        <div class="settings_column" title="Make network requests to fetch favicons when neceessary">
          <div class="settings_label">Fetch Favicons</div>
          <input type="checkbox" class="settings_checkbox" id="settings_fetch_favicons" data-setting="fetch_favicons">
        </div>

        <div class="settings_column" title="What font to use">
          <div class="settings_label">Font</div>
          <div id="settings_font" class="settings_menu button" data-setting="font"></div>
        </div>

        <div class="settings_column" title="Base font size. Affects the size of the whole interface">
          <div class="settings_label">Font Size</div>
          <div id="settings_font_size" class="settings_menu button" data-setting="font_size"></div>
        </div>

        <div class="settings_column" title="Main text to display on the items">
          <div class="settings_label">Text Mode</div>
          <div id="settings_text_mode" class="settings_menu button" data-setting="text_mode"></div>
        </div>

        <div class="settings_column" title="Height of list items">
          <div class="settings_label">Item Height</div>
          <div id="settings_item_height" class="settings_menu button" data-setting="item_height"></div>
        </div>

        <div class="settings_column" title="These appear in the filters menu. One per line">
          <div class="settings_label">Custom Filters</div>
          <textarea class="text settings_textarea" id="settings_custom_filters" data-setting="custom_filters" rows="3" placeholder="Add some lines"></textarea>
        </div>
      </div>
    </template>

    <template id="template_settings_basic_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_settings_theme">
      <div id="settings_theme_container" class="settings_container">
        <div class="settings_column" title="Theme background color">
          <div class="settings_label">Background Color</div>
          <div id="settings_background_color_picker"></div>
        </div>

        <div class="settings_column" title="Theme text color">
          <div class="settings_label">Text Color</div>
          <div id="settings_text_color_picker"></div>
        </div>

        <div class="settings_column" title="Background image URL">
          <div class="settings_label">Background Image</div>
          <input type="text" placeholder="Paste an image URL" id="settings_background_image" class="text settings_text" data-setting="background_image" data-action="theme">
        </div>

        <div class="settings_column" title="Make background image grayscale">
          <div class="settings_label">Grayscale Background</div>
          <input type="checkbox" class="settings_checkbox" id="settings_grayscale_background_image" data-setting="grayscale_background_image">
        </div>
      </div>
    </template>

    <template id="template_settings_theme_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_settings_icons">
      <div id="settings_icons_container" class="settings_container">
        <div class="settings_column" title="Icon to show on pinned tabs">
          <div class="settings_label">Pin Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_pin_icon" class="text settings_text text_smaller" data-setting="pin_icon">
        </div>

        <div class="settings_column" title="Icon to show on normal tabs">
          <div class="settings_label">Normal Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_normal_icon" class="text settings_text text_smaller" data-setting="normal_icon">
        </div>

        <div class="settings_column" title="Icon to show on playing tabs">
          <div class="settings_label">Playing Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_playing_icon" class="text settings_text text_smaller" data-setting="playing_icon">
        </div>

        <div class="settings_column" title="Icon to show on muted tabs">
          <div class="settings_label">Muted Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_muted_icon" class="text settings_text text_smaller" data-setting="muted_icon">
        </div>

        <div class="settings_column" title="Icon to show on unloaded tabs">
          <div class="settings_label">Unloaded Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_unloaded_icon" class="text settings_text text_smaller" data-setting="unloaded_icon">
        </div>

        <div class="settings_column" title="Icon to show when tabs are loading">
          <div class="settings_label">Loading Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_loading_icon" class="text settings_text text_smaller" data-setting="loading_icon">
        </div>

        <div class="settings_column" title="Icon to show on close operations">
          <div class="settings_label">Close Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_close_icon" class="text settings_text text_smaller" data-setting="close_icon">
        </div>

        <div class="settings_column" title="Icon to show on open operations">
          <div class="settings_label">Open Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_open_icon" class="text settings_text text_smaller" data-setting="open_icon">
        </div>

        <div class="settings_column" title="Icon to show on the pick button">
          <div class="settings_label">Pick Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_pick_icon" class="text settings_text text_smaller" data-setting="pick_icon">
        </div>
      </div>
    </template>

    <template id="template_settings_icons_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_settings_warns">
      <div id="settings_warns_container" class="settings_container">
        <div class="settings_column" title="Warn when closing tabs">
          <div class="settings_label">Warn On<br>Close Tabs</div>
          <div id="settings_warn_on_close_tabs" class="settings_menu button" data-setting="warn_on_close_tabs"></div>
        </div>

        <div class="settings_column" title="Warn when unloading tabs">
          <div class="settings_label">Warn On<br>Unload Tabs</div>
          <div id="settings_warn_on_unload_tabs" class="settings_menu button" data-setting="warn_on_unload_tabs"></div>
        </div>

        <div class="settings_column" title="Warn when duplicating tabs">
          <div class="settings_label">Warn On<br>Duplicate Tabs</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_duplicate_tabs" data-setting="warn_on_duplicate_tabs">
        </div>

        <div class="settings_column" title="Warn when removing a title">
          <div class="settings_label">Warn On<br>Un-Title Tabs</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_untitle_tabs" data-setting="warn_on_untitle_tabs">
        </div>

        <div class="settings_column" title="Warn when closing normal tabs">
          <div class="settings_label">Warn On<br>Close Normal Tabs</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_close_normal_tabs" data-setting="warn_on_close_normal_tabs">
        </div>

        <div class="settings_column" title="Warn when closing duplicate tabs">
          <div class="settings_label">Warn On<br>Close Duplicate Tabs</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_close_duplicate_tabs" data-setting="warn_on_close_duplicate_tabs">
        </div>

        <div class="settings_column" title="Warn when starring multiple items">
          <div class="settings_label">Warn On<br>Star Items</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_star" data-setting="warn_on_star">
        </div>

        <div class="settings_column" title="Warn when un-starring items">
          <div class="settings_label">Warn On<br>Un-Star Items</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_unstar" data-setting="warn_on_unstar">
        </div>

        <div class="settings_column" title="Warn when opening multiple items">
          <div class="settings_label">Warn On<br>Open Items</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_open" data-setting="warn_on_open">
        </div>
      </div>
    </template>

    <template id="template_settings_warns_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_settings_popup">
      <div id="settings_popup_container" class="settings_container">
        <div class="settings_column" title="Width of the popup">
          <div class="settings_label">Width</div>
          <div id="settings_width" class="settings_menu button" data-setting="width"></div>
        </div>

        <div class="settings_column" title="Height of the popup">
          <div class="settings_label">Height</div>
          <div id="settings_height" class="settings_menu button" data-setting="height"></div>
        </div>

        <div class="settings_column" title="Close the popup when a tab is focused">
          <div class="settings_label">Close On Focus</div>
          <input type="checkbox" class="settings_checkbox" id="settings_close_on_focus" data-setting="close_on_focus">
        </div>

        <div class="settings_column" title="Close the popup when an item is opened">
          <div class="settings_label">Close On Open</div>
          <input type="checkbox" class="settings_checkbox" id="settings_close_on_open" data-setting="close_on_open">
        </div>
      </div>
    </template>

    <template id="template_settings_popup_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_settings_more">
      <div id="settings_more_container" class="settings_container">
        <div class="settings_column" title="Tabs will be restored after opening an item">
          <div class="settings_label">Switch To Tabs</div>
          <input type="checkbox" class="settings_checkbox" id="settings_switch_to_tabs" data-setting="switch_to_tabs">
        </div>

        <div class="settings_column" title="The filter is cleared on tab focus">
          <div class="settings_label">Clear Filter</div>
          <input type="checkbox" class="settings_checkbox" id="settings_clear_filter" data-setting="clear_filter">
        </div>

        <div class="settings_column" title="Autoselect focused tab item when mouse leaves">
          <div class="settings_label">Autoselect</div>
          <input type="checkbox" class="settings_checkbox" id="settings_autoselect" data-setting="autoselect">
        </div>

        <div class="settings_column" title="Show item icons">
          <div class="settings_label">Show Icons</div>
          <input type="checkbox" class="settings_checkbox" id="settings_show_icons" data-setting="show_icons">
        </div>

        <div class="settings_column" title="Show a line between pinned and normal tabs">
          <div class="settings_label">Show Pinline</div>
          <input type="checkbox" class="settings_checkbox" id="settings_show_pinline" data-setting="show_pinline">
        </div>

        <div class="settings_column" title="A tooltip appears on item hover with some information">
          <div class="settings_label">Show Tooltips</div>
          <input type="checkbox" class="settings_checkbox" id="settings_show_tooltips" data-setting="show_tooltips">
        </div>

        <div class="settings_column" title="Show the button to scroll to the top when clicked">
          <div class="settings_label">Show Scroller</div>
          <input type="checkbox" class="settings_checkbox" id="settings_show_scroller" data-setting="show_scroller">
        </div>

        <div class="settings_column" title="Show the footer at the bottom">
          <div class="settings_label">Show Footer</div>
          <input type="checkbox" class="settings_checkbox" id="settings_show_footer" data-setting="show_footer">
        </div>

        <div class="settings_column" title="Show the alt button on hover on the right">
          <div class="settings_label">Show Close/Open</div>
          <input type="checkbox" class="settings_checkbox" id="settings_show_alt_button" data-setting="show_alt_button">
        </div>

        <div class="settings_column" title="Show the view button on media">
          <div class="settings_label">Show View</div>
          <input type="checkbox" class="settings_checkbox" id="settings_show_view" data-setting="show_view">
        </div>

        <div class="settings_column" title="Close unloaded tabs when closing normal tabs">
          <div class="settings_label">Close Unloaded Tabs</div>
          <input type="checkbox" class="settings_checkbox" id="settings_close_unloaded_tabs" data-setting="close_unloaded_tabs">
        </div>

        <div class="settings_column" title="Close pins when closing duplicate tabs">
          <div class="settings_label">Close Duplicate Pins</div>
          <input type="checkbox" class="settings_checkbox" id="settings_close_duplicate_pins" data-setting="close_duplicate_pins">
        </div>

        <div class="settings_column" title="Don't allow more than a single new tab to be open">
          <div class="settings_label">Single New Tab</div>
          <input type="checkbox" class="settings_checkbox" id="settings_single_new_tab" data-setting="single_new_tab">
        </div>

        <div class="settings_column" title="How to show that an item is included in a selection">
          <div class="settings_label">Highlight Effect</div>
          <div id="settings_highlight_effect" class="settings_menu button" data-setting="highlight_effect"></div>
        </div>
      </div>
    </template>

    <template id="template_settings_more_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_settings_mouse">
      <div id="settings_mouse_container" class="settings_container">
        <div class="settings_column" title="Gestures are enabled. You perform gestures with the middle mouse button">
          <div class="settings_label">Gestures Enabled</div>
          <input type="checkbox" class="settings_checkbox" id="settings_gestures_enabled" data-setting="gestures_enabled">
        </div>

        <div class="settings_column" title="Less sensitive means gestures require more movement">
          <div class="settings_label">Gestures Sensitivity</div>
          <div id="settings_gestures_threshold" class="settings_menu button" data-setting="gestures_threshold"></div>
        </div>

        <div class="settings_column" title="Action to perform on gesture (Up)">
          <div class="settings_label">Up Gesture</div>
          <div id="settings_gesture_up" class="settings_menu button" data-setting="gesture_up"></div>
        </div>

        <div class="settings_column" title="Action to perform on gesture (Down)">
          <div class="settings_label">Down Gesture</div>
          <div id="settings_gesture_down" class="settings_menu button" data-setting="gesture_down"></div>
        </div>

        <div class="settings_column" title="Action to perform on gesture (Left)">
          <div class="settings_label">Left Gesture</div>
          <div id="settings_gesture_left" class="settings_menu button" data-setting="gesture_left"></div>
        </div>

        <div class="settings_column" title="Action to perform on gesture (Right)">
          <div class="settings_label">Right Gesture</div>
          <div id="settings_gesture_right" class="settings_menu button" data-setting="gesture_right"></div>
        </div>

        <div class="settings_column" title="Action to perform on gesture (Up And Down)">
          <div class="settings_label">Up-Down Gesture</div>
          <div id="settings_gesture_up_and_down" class="settings_menu button" data-setting="gesture_up_and_down"></div>
        </div>

        <div class="settings_column" title="Action to perform on gesture (Left And Right)">
          <div class="settings_label">Left-Right Gesture</div>
          <div id="settings_gesture_left_and_right" class="settings_menu button" data-setting="gesture_left_and_right"></div>
        </div>

        <div class="settings_column" title="Action to perform when double clicking a tab">
          <div class="settings_label">Double Click Tab</div>
          <div id="settings_double_click_tab" class="settings_menu button" data-setting="double_click_tab"></div>
        </div>

        <div class="settings_column" title="What to do when middle clicking the main menu">
          <div class="settings_label">Middle Click Main</div>
          <div id="settings_middle_click_main_menu" class="settings_menu button" data-setting="middle_click_main_menu"></div>
        </div>

        <div class="settings_column" title="What to do when middle clicking the filter menu">
          <div class="settings_label">Middle Click Filters</div>
          <div id="settings_middle_click_filter_menu" class="settings_menu button" data-setting="middle_click_filter_menu"></div>
        </div>

        <div class="settings_column" title="What to do when middle clicking the back button">
          <div class="settings_label">Middle Click Back</div>
          <div id="settings_middle_click_back_button" class="settings_menu button" data-setting="middle_click_back_button"></div>
        </div>

        <div class="settings_column" title="What to do when middle clicking the actions menu">
          <div class="settings_label">Middle Click Actions</div>
          <div id="settings_middle_click_actions_menu" class="settings_menu button" data-setting="middle_click_actions_menu"></div>
        </div>

        <div class="settings_column" title="What to do when middle clicking the footer">
          <div class="settings_label">Middle Click Footer</div>
          <div id="settings_middle_click_footer" class="settings_menu button" data-setting="middle_click_footer"></div>
        </div>

        <div class="settings_column" title="What to do when middle clicking a pick">
          <div class="settings_label">Middle Click Pick</div>
          <div id="settings_middle_click_pick_button" class="settings_menu button" data-setting="middle_click_pick_button"></div>
        </div>

        <div class="settings_column" title="What to do when middle clicking the close button">
          <div class="settings_label">Middle Click Close</div>
          <div id="settings_middle_click_close_button" class="settings_menu button" data-setting="middle_click_close_button"></div>
        </div>

        <div class="settings_column" title="What to do when middle clicking the open button">
          <div class="settings_label">Middle Click Open</div>
          <div id="settings_middle_click_open_button" class="settings_menu button" data-setting="middle_click_open_button"></div>
        </div>
      </div>
    </template>

    <template id="template_settings_mouse_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_settings_order">
      <div id="settings_order_container" class="settings_container">
        <div id="settings_order_container" class="settings_container">
          <div id="settings_item_order" title="The windows at the top appear first in the menu and cycle-order"></div>
        </div>
      </div>
    </template>

    <template id="template_settings_order_top">
      <div class="flex_row_center gap_2 grow">
        <div class="settings_title button"></div>
      </div>
    </template>

    <template id="template_about">
      <div id="about_container" class="flex_column_center gap_2">
        <div id="about_links" class="flex_row_center gap_2">
          <a href="https://github.com/madprops/grasshopper" class="action">GitHub Repo</a>
          <div>|</div>
          <a href="https://addons.mozilla.org/en-US/firefox/addon/grasshopper-urls" class="action">Firefox Store</a>
        </div>

        <div id="about_info" class="button"></div>
        <img id="about_image" src="img/grasshopper.png" draggable="false">
        <div id="about_info_full"></div>
      </div>
    </template>

    <template id="template_about_top">
      <div class="flex_row_center gap_2">
        <div id="about_name"></div>
        <div id="about_close" class="button">Close</div>
      </div>
    </template>

    <template id="template_alert">
        <div id="alert_message"></div>
    </template>

    <template id="template_textarea">
      <div id="textarea_message"></div>
      <textarea id="textarea_text" class="textarea"></textarea>
      <div id="textarea_copy" class="button">Copy</div>
    </template>

    <template id="template_palette">
      <div class="flex_row_center gap_1">
        <input type="text" id="palette_filter" class="text" placeholder="Command">
        <div id="palette_info" class="button">?</div>
      </div>
      <div id="palette_commands"></div>
    </template>

    <template id="template_input">
      <div id="input_message"></div>
      <textarea id="input_text" class="textarea"></textarea>
      <div id="input_submit" class="button">Submit</div>
    </template>

    <template id="template_dialog">
        <div id="dialog_message" class="pre"></div>
        <div id="dialog_buttons" class="flex_row_center gap_2"></div>
    </template>

    <template id="template_image">
      <div class="flex_column_center gap_2">
        <div id="image_url" class="media_url"></div>

        <div id="image_container" class="media_container">
          <div id="image_loading" class="media_loading hidden"></div>
          <img id="image" class="media">
        </div>
      </div>
    </template>

    <template id="template_image_top">
      <div id="image_buttons" class="flex_row_center gap_2 grow"></div>
    </template>

    <template id="template_video">
      <div class="flex_column_center gap_2">
        <div id="video_url" class="media_url"></div>

        <div id="video_container" class="media_container">
          <div id="video_loading" class="media_loading hidden"></div>
          <video id="video" class="media" controls>
        </div>
      </div>
      </template>

    <template id="template_video_top">
      <div id="video_buttons" class="flex_row_center gap_2 grow"></div>
    </template>

    <script src="js/main/init.js"></script>
  </body>
</html>
