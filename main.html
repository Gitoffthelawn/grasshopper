<!DOCTYPE html>
<html>
  <head>
    <title>Grasshopper</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/dom.js"></script>
    <script src="js/libs/needcontext.js"></script>
    <script src="js/libs/nicegesture.js"></script>
    <script src="js/libs/colorlib.js"></script>
    <script src="js/libs/jdenticon.js"></script>
    <script src="js/libs/acolorpicker.min.js"></script>
    <script src="js/libs/dateformat.js"></script>
    <script src="js/main/app.js"></script>
    <script src="js/main/storage.js"></script>
    <script src="js/main/utils.js"></script>
    <script src="js/main/theme.js"></script>
    <script src="js/main/mouse.js"></script>
    <script src="js/main/drag.js"></script>
    <script src="js/main/gestures.js"></script>
    <script src="js/main/commands.js"></script>
    <script src="js/main/palette.js"></script>
    <script src="js/main/keyboard.js"></script>
    <script src="js/main/items.js"></script>
    <script src="js/main/footer.js"></script>
    <script src="js/main/scroller.js"></script>
    <script src="js/main/tabs.js"></script>
    <script src="js/main/bookmarks.js"></script>
    <script src="js/main/closed.js"></script>
    <script src="js/main/history.js"></script>
    <script src="js/main/windows.js"></script>
    <script src="js/main/setting_props.js"></script>
    <script src="js/main/settings.js"></script>
    <script src="js/main/addlist.js"></script>
    <script src="js/main/about.js"></script>
    <script src="js/main/popups.js"></script>
    <script src="js/main/media.js"></script>
    <script src="js/main/pinline.js"></script>
    <script src="js/main/filter.js"></script>
    <script src="js/main/main_menu.js"></script>
    <script src="js/main/item_menu.js"></script>
    <script src="js/main/actions_menu.js"></script>
    <script src="js/main/step_back.js"></script>
    <script src="js/main/data.js"></script>
    <script src="js/main/profiles.js"></script>
    <script src="js/main/modes.js"></script>
    <script src="js/main/playing.js"></script>
    <script src="js/main/menubutton.js"></script>
    <script src="js/main/other.js"></script>
    <script src="js/main/dialog.js"></script>
  </head>

  <body>
    <div id="all" class="hidden">
      <!-- Back Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="back_icon" fill="currentColor"><path d="M 17 5 L 15.40625 6.1875 L 3.40625 15.1875 L 2.34375 16 L 3.40625 16.8125 L 15.40625 25.8125 L 17 27 L 17 19.625 L 25.40625 25.8125 L 27 26.96875 L 27 5.03125 L 25.40625 6.1875 L 17 12.375 Z M 25 8.96875 L 25 23.03125 L 16.59375 16.84375 L 15.46875 16 L 16.59375 15.15625 Z M 15 9 L 15 23 L 5.6875 16 Z"/></svg>

      <!-- Speaker Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="speaker_icon" fill="currentColor"><path d="M 17 3.59375 L 15.28125 5.28125 L 9.5625 11 L 5 11 L 5 21 L 9.5625 21 L 15.28125 26.71875 L 17 28.40625 Z M 23.8125 8.1875 L 22.40625 9.59375 C 25.925781 13.113281 25.925781 18.761719 22.40625 22.28125 L 23.8125 23.71875 C 28.09375 19.4375 28.09375 12.46875 23.8125 8.1875 Z M 15 8.4375 L 15 23.5625 L 10.71875 19.28125 L 10.40625 19 L 7 19 L 7 13 L 10.40625 13 L 10.71875 12.71875 Z M 20.90625 11.09375 L 19.5 12.5 C 21.410156 14.410156 21.402344 17.574219 19.46875 19.59375 L 20.9375 21 C 23.601563 18.21875 23.59375 13.78125 20.90625 11.09375 Z"/></svg>

      <!-- Sun Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="sun_icon" fill="currentColor"><path d="M 15 3 L 15 8 L 17 8 L 17 3 Z M 7.5 6.09375 L 6.09375 7.5 L 9.625 11.0625 L 11.0625 9.625 Z M 24.5 6.09375 L 20.9375 9.625 L 22.375 11.0625 L 25.90625 7.5 Z M 16 9 C 12.144531 9 9 12.144531 9 16 C 9 19.855469 12.144531 23 16 23 C 19.855469 23 23 19.855469 23 16 C 23 12.144531 19.855469 9 16 9 Z M 16 11 C 18.773438 11 21 13.226563 21 16 C 21 18.773438 18.773438 21 16 21 C 13.226563 21 11 18.773438 11 16 C 11 13.226563 13.226563 11 16 11 Z M 3 15 L 3 17 L 8 17 L 8 15 Z M 24 15 L 24 17 L 29 17 L 29 15 Z M 9.625 20.9375 L 6.09375 24.5 L 7.5 25.90625 L 11.0625 22.375 Z M 22.375 20.9375 L 20.9375 22.375 L 24.5 25.90625 L 25.90625 24.5 Z M 15 24 L 15 29 L 17 29 L 17 24 Z"/></svg>

      <div id="cover"></div>
      <div id="background_1" class="background"></div>
      <div id="background_2" class="background"></div>
      <div id="main"></div>
    </div>

    <template id="template_profile_editor">
      <div class="flex_column_center gap_4" id="profile_editor_container">
        <div class="flex_column_center">
          <div id="profile_editor_header" class="action bigger"></div>
        </div>

        <div id="profile_editor_exact_container" class="editor_container flex_column_center gap_1" title="Match exact URL. Else it uses startsWith">
          <div>Exact</div>
          <input type="checkbox" id="profile_editor_exact" class="settings_checkbox editor_input">
        </div>

        <div id="profile_editor_url_container" class="editor_container flex_column_center gap_1" title="Match URLs that start with this">
          <div class="flex_row_center gap_1">
            <div>URL</div>
            <div>|</div>
            <div id="profile_editor_url_root" class="action underline">Root</div>
            <div>|</div>
            <div id="profile_editor_url_full" class="action underline">Full</div>
          </div>
          <input type="text" autocomplete="off" spellcheck="false" id="profile_editor_url" class="text settings_text editor_input" placeholder="Domain Root URL">
        </div>

        <div id="profile_editor_title_container" class="editor_container flex_column_center gap_1">
          <div>Title</div>
          <input type="text" autocomplete="off" spellcheck="false" id="profile_editor_title" class="text settings_text editor_input" placeholder="Set a fixed title">
        </div>

        <div id="profile_editor_tags_container" class="editor_container flex_column_center gap_1">
          <div class="flex_row_center gap_1">
            <div>Tags</div>
            <div>|</div>
            <div id="profile_editor_tags_add" class="action underline">Add</div>
          </div>

          <div id="profile_editor_tags" class="settings_addlist"></div>
        </div>

        <div id="profile_editor_notes_container" class="editor_container flex_column_center gap_1">
          <div>Notes</div>
          <textarea autocomplete="off" spellcheck="false" id="profile_editor_notes" class="text settings_textarea editor_input" placeholder="Write something"></textarea>
        </div>

        <div id="profile_editor_color_container" class="editor_container flex_column_center gap_1">
          <div>Color</div>
          <div id="profile_editor_color" class="settings_menu button editor_input"></div>
        </div>

        <div id="profile_editor_icon_container" class="editor_container flex_column_center gap_1">
          <div>Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="profile_editor_icon" class="text settings_text text_smaller editor_input">
        </div>

        <div id="profile_editor_auto_reload_container" class="editor_container flex_column_center gap_1" title="Auto reload every x minutes. If it's 0 it is disabled">
          <div>Auto Reload</div>
          <input type="number" id="profile_editor_auto_reload" class="text settings_number" min="0" placeholder="Number">
        </div>

        <div id="profile_editor_theme_container" class="editor_container flex_column_center gap_2">
          <div>Theme</div>
          <input type="checkbox" id="profile_editor_theme_enabled" class="settings_checkbox editor_input">

          <div id="profile_editor_theme_inputs" class="flex_column_center gap_3">
            <div class="flex_column_center gap_2">
              <div>Background Color</div>
              <div id="profile_editor_background_color" class="editor_input"></div>
            </div>

            <div class="flex_column_center gap_2">
              <div>Text Color</div>
              <div id="profile_editor_text_color" class="editor_input"></div>
            </div>

            <div class="flex_column_center gap_2">
              <div class="flex_row_center gap_1">
                <div>Background Image</div>
                <div>|</div>
                <div id="profile_editor_background_image_none" class="action underline">None</div>
              </div>
              <input type="text" autocomplete="off" spellcheck="false" id="profile_editor_background_image" class="text editor_text editor_input" placeholder="Image URL">
            </div>

            <div class="flex_column_center gap_2">
              <div>Background Effect</div>
              <div id="profile_editor_background_effect" class="settings_menu button editor_input"></div>
            </div>

            <div class="flex_column_center gap_2">
              <div>Background Tiles</div>
              <div id="profile_editor_background_tiles" class="settings_menu button editor_input"></div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="template_profile_editor_top">
      <div class="flex_row_center gap_2">
        <div>Profile Editor</div>
        <div id="profile_editor_remove" class="button">Remove</div>
        <div id="profile_editor_close" class="button"></div>
      </div>
    </template>

    <template id="template_settings_general">
      <div id="settings_general_container" class="settings_container">
        <div class="settings_info">
          There are various categories<br>
          Clicking the labels shows menus
        </div>

        <div id="setting_general" class="settings_subcontainer"></div>
      </div>
    </template>

    <template id="template_settings_theme">
      <div id="settings_theme_container" class="settings_container">
        <div id="setting_theme" class="settings_subcontainer"></div>
      </div>
    </template>

    <template id="template_settings_colors">
      <div id="settings_colors_container" class="settings_container">
        <div id="setting_colors" class="settings_subcontainer"></div>
      </div>
    </template>

    <template id="template_settings_warns">
      <div id="settings_warns_container" class="settings_container">
        <div id="setting_warns" class="settings_subcontainer"></div>
      </div>
    </template>

    <template id="template_settings_more">
      <div id="settings_more_container" class="settings_container">
        <div id="setting_more" class="settings_subcontainer"></div>
      </div>
    </template>

    <template id="template_settings_gestures">
      <div id="settings_gestures_container" class="settings_container">
        <div class="settings_info">
          You perform gestures by holding the middle mouse button, moving in a direction, and releasing the button
        </div>

        <div id="setting_gestures" class="settings_subcontainer"></div>
      </div>
    </template>

    <template id="template_settings_auxclick">
      <div id="settings_auxclick_container" class="settings_container">
        <div id="setting_auxclick" class="settings_subcontainer"></div>
      </div>
    </template>

    <template id="template_settings_menus">
      <div id="settings_menus_container" class="settings_container">
        <div id="setting_menus" class="settings_subcontainer"></div>
      </div>
    </template>

    <template id="template_settings_keyboard">
      <div id="settings_keyboard_container" class="settings_container">
        <div id="setting_keyboard" class="settings_subcontainer"></div>
        <img src="img/keyboard.jpg" class="settings_image" title="Cewik typing on his keyboard">
      </div>
    </template>

    <template id="template_settings_media">
      <div id="settings_media_container" class="settings_container">
        <div id="setting_media" class="settings_subcontainer"></div>
      </div>
    </template>

    <template id="template_settings_icons">
      <div id="settings_icons_container" class="settings_container">
        <div id="setting_icons" class="settings_subcontainer"></div>
      </div>
    </template>

    <template id="template_settings_show">
      <div id="settings_show_container" class="settings_container">
        <div id="setting_show" class="settings_subcontainer"></div>
      </div>
    </template>

    <template id="template_about">
      <div id="about_container" class="flex_column_center gap_2">
        <div id="about_links" class="flex_row_center gap_2">
          <a href="https://github.com/madprops/grasshopper" class="action">GitHub Repo</a>
          <div>|</div>
          <a href="https://addons.mozilla.org/en-US/firefox/addon/grasshopper-urls" class="action">Firefox Store</a>
        </div>

        <img id="about_image" src="img/grasshopper.png" title="This is the sovl of the Grasshopper">

        <div class="flex_column_center gap_1">
          <div id="about_installed"></div>
          <div id="about_started"></div>
        </div>

        <input type="text" autocomplete="off" spellcheck="false" class="text small_filter" id="about_filter" placeholder="Filter">
        <div id="about_info" class="filter_container"></div>
      </div>
    </template>

    <template id="template_about_top">
      <div class="flex_row_center gap_2">
        <div id="about_name"></div>
        <div id="about_close" class="button"></div>
      </div>
    </template>

    <template id="template_alert">
      <div id="alert_message"></div>
    </template>

    <template id="template_textarea">
      <div id="textarea_message"></div>
      <textarea autocomplete="off" spellcheck="false" id="textarea_text" class="textarea"></textarea>
      <div id="textarea_copy" class="button">Copy</div>
    </template>

    <template id="template_palette">
      <div class="flex_row_center gap_1">
        <input type="text" autocomplete="off" spellcheck="false" id="palette_filter" class="text" placeholder="Command">
        <div id="palette_info" class="button">?</div>
      </div>
      <div id="palette_commands" class="filter_container"></div>
    </template>

    <template id="template_close_normal">
      <div class="flex_column_center gap_2">
        <div class="flex_row_center gap_1 self_start" title="Include unloaded tabs">
          <input id="close_normal_unloaded" class="settings_checkbox" type="checkbox">
          <div>Include Unloaded</div>
        </div>

        <div id="close_normal_button" class="button">Close</div>
      </div>
    </template>

    <template id="template_close_duplicates">
      <div class="flex_column_center gap_2">
        <div class="flex_row_center gap_1 self_start" title="Include pinned tabs">
          <input id="close_duplicates_pins" class="settings_checkbox" type="checkbox">
          <div>Include Pins</div>
        </div>

        <div id="close_duplicates_button" class="button">Close</div>
      </div>
    </template>

    <template id="template_sort_tabs">
      <div class="flex_column_center gap_2">
        <div>Sort By Domain</div>

        <div class="flex_row_center gap_1 self_start" title="Include unloaded tabs">
          <input id="sort_tabs_pins" class="settings_checkbox" type="checkbox">
          <div>Include Pins</div>
        </div>

        <div class="flex_row_center gap_1 self_start" title="Include unloaded tabs">
          <input id="sort_tabs_reverse" class="settings_checkbox" type="checkbox">
          <div>In Reverse</div>
        </div>

        <div id="sort_tabs_button" class="button">Sort</div>
      </div>
    </template>

    <template id="template_input">
      <div id="input_message"></div>
      <textarea autocomplete="off" spellcheck="false" id="input_text" class="textarea"></textarea>
      <div id="input_submit" class="button">Submit</div>
    </template>

    <template id="template_dialog">
      <div id="dialog_message" class="pre"></div>
      <div id="dialog_buttons" class="flex_row_center gap_2"></div>
    </template>

    <template id="template_media_image">
      <div class="flex_column_center gap_2">
        <div id="media_image_url" class="media_url action"></div>

        <div id="media_image_container" class="media_container">
          <div id="media_image_loading" class="media_loading hidden"></div>
          <img id="media_image_player" class="media_player">
        </div>
      </div>
    </template>

    <template id="template_media_image_top">
      <div id="media_image_buttons" class="flex_row_center gap_2 grow"></div>
    </template>

    <template id="template_media_video">
      <div class="flex_column_center gap_2">
        <div id="media_video_url" class="media_url action"></div>

        <div id="media_video_container" class="media_container">
          <div id="media_video_loading" class="media_loading hidden"></div>
          <video id="media_video_player" class="media_player" controls>
        </div>
      </div>
    </template>

    <template id="template_media_video_top">
      <div id="media_video_buttons" class="flex_row_center gap_2 grow"></div>
    </template>

    <template id="template_media_audio">
      <div class="flex_column_center gap_2">
        <div id="media_audio_url" class="media_url action"></div>

        <div id="media_audio_container" class="media_container">
          <div id="media_audio_loading" class="media_loading hidden"></div>
          <audio id="media_audio_player" class="media_player" controls>
        </div>
      </div>
    </template>

    <template id="template_media_audio_top">
      <div id="media_audio_buttons" class="flex_row_center gap_2 grow"></div>
    </template>

    <script src="js/main/init.js"></script>
  </body>
</html>
