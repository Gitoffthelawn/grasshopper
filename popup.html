<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/jdenticon.js"></script>
    <script src="js/libs/needcontext.js"></script>
    <script src="js/main/app.js"></script>
    <script src="js/main/utils.js"></script>
    <script src="js/main/mouse.js"></script>
    <script src="js/main/keyboard.js"></script>
    <script src="js/main/items.js"></script>
    <script src="js/main/lists.js"></script>
    <script src="js/main/tabs.js"></script>
    <script src="js/main/history.js"></script>
    <script src="js/main/windows.js"></script>
    <script src="js/main/filter.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="top" class="flex_row_center unselectable">
        <div id="about_button" class="action">G</div>
        <input type="text" id="filter" autocomplete="off" placeholder="Type to filter...">
        <input id="case_sensitive" type="checkbox" title="Case Sensitive">
        
        <select id="filter_mode" class="top_select">
          <option value="title_url" selected>Title | URL</option>
          <option value="title">Only Title</option>
          <option value="url">Only URL</option>
          <option value="url_1">URL Level 1</option>
          <option value="url_2">URL Level 2</option>
          <option value="url_3">URL Level 3</option>
        </select>
  
        <select id="text_mode" class="top_select">
          <option value="title" selected>Text: Title</option>
          <option value="url">Text: URL</option>
        </select>

        <button id="clear_button" class="button actionbox">Clear</button>
        <button id="closed_button" class="button actionbox">Closed</button>
        <button id="new_button" class="button actionbox">New</button>
      </div>

      <div id="lists">
        <div class="list_container">
          <div id="tabs_title" class="list_title">Tabs</div>
          <div id="tabs" class="list"></div>
        </div>
        <div class="list_container">
          <div id="history_title" class="list_title">History</div>
          <div id="history" class="list"></div>
        </div>
      </div>

      <div id="footer" class="unselectable"></div>
    </div>

    <div id="show_window">
      <div id="show_window_top" class="unselectable action">Close</div>
      <div id="show_window_content"></div>
    </div>

    <template id="template_about">
      <div id="about_container">
        <div id="about_text"></div>
        <div id="about_author">By madprops (2022)</div>
        <img src="img/icon.png" id="about_image">
        <div id="about_info">
          <div>This is an addon to go back to recent URLs quickly.</div>
          <div>It uses open tabs and browser history.</div>
          <div>Clicking the items opens the websites.</div>
          <div>On load it fetches only a small slice of the history.</div>
          <div>Type something to filter the items.</div>
          <div>When the filter is used, a fuller history is fetched.</div>
          <div>The items are fully created once they come into view.</div>
          <div>The filter has different modes for more precise search.</div>
          <div>Items are ordered by last visit date, most recent at the top.</div>
          <div>You can use the arrows to select items up and down.</div>
          <div>Use Enter to visit the currently selected item.</div>
          <div>URL Level refers to the path's deepness (aa/bb/cc == 3).</div>        
          <div>Clicking item icons shows a menu with some options.</div>        
          <div>Middle clicking a tab closes the tab.</div>        
          <div>Middle clicking a history item opens it without exiting.</div>        
        </div>
      </div>
    </template>   

    <script src="js/main/main.js"></script>
  </body>
</html>
