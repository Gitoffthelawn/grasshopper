<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/needcontext.js"></script>
    <script src="js/libs/jdenticon.js"></script>
    <script src="js/libs/acolorpicker.min.js"></script>
    <script src="js/main/app.js"></script>
    <script src="js/main/storage.js"></script>
    <script src="js/main/utils.js"></script>
    <script src="js/main/theme.js"></script>
    <script src="js/main/mouse.js"></script>
    <script src="js/main/keyboard.js"></script>
    <script src="js/main/items.js"></script>
    <script src="js/main/tabs.js"></script>
    <script src="js/main/closed_tabs.js"></script>
    <script src="js/main/history.js"></script>
    <script src="js/main/windows.js"></script>
    <script src="js/main/about.js"></script>
  </head>
  <body>
    <div id="main" class="main unselectable">
      <div id="top" class="flex_row_center">
        <div class="flex_row_center gap_1">
          <input type="text" id="tabs_filter" class="filter" autocomplete="off" placeholder="Filter">
          
          <select id="tabs_filter_mode" class="select" title="Filter Mode">
            <option value="all" selected>All</option>
            <option value="pins">Pins</option>
            <option value="playing">Playing</option>
            <option value="muted">Muted</option>
            <option value="normal">Normal</option>
            <option value="title">Title</option>
            <option value="url">URL</option>
          </select>
  
          <input id="tabs_case_sensitive" type="checkbox" title="Case Sensitive" class="checkbox">
        </div>

        <div class="flex_row_center gap_1">
          <button id="closed_button" class="button actionbox" title="Open recently closed tabs">Closed</button>
          <button id="history_button" class="button actionbox" title="Show recent history">History</button>
          <button id="playing_button" class="button actionbox" title="Go to a tab emitting sound">Playing</button>
          <button id="clean_button" class="button actionbox" title="Close all normal tabs">Clean</button>
          <button id="new_button" class="button actionbox" title="Open a new tab">New</button>
          <button id="about_button" class="button actionbox" title="About">?</button>
        </div>
      </div>

      <div id="tabs_container" class="container"></div>
      <div id="tabs_footer" class="footer"></div>
    </div>

    <template id="template_about">
      <div id="about_container" class="flex_column_center">
        <div id="about_name"></div>
        <img id="about_image" src="img/image.png" title="Made by madprops in 2022">
        <div id="about_stats"></div>
        
        <div class="separator"></div>

        <select id="about_text_mode" class="select">
          <option value="title">Text Mode: Title</option>
          <option value="url">Text Mode: URL</option>
        </select>

        <div class="flex_row_center gap_1">
          <select id="about_history_results" class="select" title="Filter Mode">
            <option value="fast">History: Fast</option>
            <option value="normal">History: Normal</option>
            <option value="deep">History: Deep</option>
          </select>

          <button id="about_history_results_info" class="button">?</button>
        </div>

        <div class="flex_column_center gap_1">
          <div>Font Color:</div>
          <div id="font_color_picker"></div>
        </div>

        <div class="flex_column_center gap_1">
          <div>Background Color:</div>
          <div id="background_color_picker"></div>
        </div>        

        <div class="separator"></div>
        
        <button id="about_close_all" class="button">Close All Tabs</button>
      </div>
    </template>  

    <template id="template_about_top"></template>
    
    <template id="template_closed_tabs">
      <div id="closed_tabs_container" class="container unselectable"></div>
      <div id="closed_tabs_footer" class="footer unselectable"></div>
    </template>

    <template id="template_closed_tabs_top">
      <div class="flex_row_center gap_1">
        <div id="closed_tabs_prev" class="action unselectable window_prev" title="Prev (Shift + Tab)"> &lt;--</div>
        <div id="closed_tabs_title" class="window_title unselectable">Closed</div>
        <input type="text" id="closed_tabs_filter" class="filter" autocomplete="off" placeholder="Filter">
        
        <select id="closed_tabs_filter_mode" class="select" title="Filter Mode">
          <option value="all" selected>All</option>
          <option value="title">Title</option>
          <option value="url">URL</option>
        </select>

        <input id="closed_tabs_case_sensitive" type="checkbox" title="Case Sensitive" class="checkbox">
        <div id="closed_tabs_next" class="action unselectable window_next" title="Next (Tab)"> --&gt;</div>
      </div>
    </template>

    <template id="template_history">
      <div id="history_container" class="container unselectable"></div>
      <div id="history_footer" class="footer unselectable"></div>
    </template>

    <template id="template_history_top">
      <div class="flex_row_center gap_1">
        <div id="history_prev" class="action unselectable window_prev" title="Prev (Shift + Tab)"> &lt;--</div>
        <div id="history_title" class="window_title unselectable">History</div>
        <input type="text" id="history_filter" class="filter" autocomplete="off" placeholder="Filter">
        
        <select id="history_filter_mode" class="select" title="Filter Mode">
          <option value="all" selected>All</option>
          <option value="title">Title</option>
          <option value="url">URL</option>
        </select>

        <input id="history_case_sensitive" type="checkbox" title="Case Sensitive" class="checkbox">
        <div id="history_next" class="action unselectable window_next" title="Next (Tab)"> --&gt;</div>
      </div>
    </template>

    <script src="js/main/main.js"></script>
  </body>
</html>
