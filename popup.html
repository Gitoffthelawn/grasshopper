<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/needcontext.js"></script>
    <script src="js/main/app.js"></script>
    <script src="js/main/utils.js"></script>
    <script src="js/main/mouse.js"></script>
    <script src="js/main/keyboard.js"></script>
    <script src="js/main/tabs.js"></script>
    <script src="js/main/closed_tabs.js"></script>
    <script src="js/main/windows.js"></script>
    <script src="js/main/filter.js"></script>
    <script src="js/main/about.js"></script>
  </head>
  <body>
    <div id="main" class="unselectable">
      <div id="top" class="flex_row_center">
        <div id="about_button" class="action">G</div>
        <input type="text" id="filter" class="filter" autocomplete="off" placeholder="Type to filter...">
        
        <select id="filter_mode" class="top_select" title="Filter Mode (Ctrl + 1)">
          <option value="title_url" selected>All</option>
          <option value="pins">Pins</option>
          <option value="playing">Playing</option>
          <option value="muted">Muted</option>
          <option value="title">Title</option>
          <option value="url">URL</option>
        </select>
  
        <select id="text_mode" class="top_select" title="Text Mode (Ctrl + 2)">
          <option value="title" selected>Title</option>
          <option value="url">URL</option>
        </select>

        <input id="case_sensitive" type="checkbox" title="Case Sensitive (Ctrl + 3)">

        <button id="sort_button" class="button actionbox" title="Show different tab order (Ctrl + 4)">Sort</button>
        <button id="clean_button" class="button actionbox" title="Close all but pinned and audible tabs (Ctrl + 5)">Clean</button>
        <button id="closed_button" class="button actionbox" title="Open recently closed tabs (Ctrl + 6)">Closed</button>
        <button id="playing_button" class="button actionbox" title="Go to a tab emitting sound (Ctrl + 7)">Playing</button>
      </div>

      <div id="tabs"></div>
      <div id="footer"></div>
    </div>

    <template id="template_about">
      <div id="about_container">
        <div id="about_name"></div>
        <div id="about_shortcuts">
          <div>
            <div class="about_shortcut_1">Arrow Up</div>
            <div class="about_shortcut_2">Select tab above</div></div>
          <div>
            <div class="about_shortcut_1">Arrow Down</div>
            <div class="about_shortcut_2">Select tab below</div></div>
          <div>
            <div class="about_shortcut_1">Enter</div>
            <div class="about_shortcut_2">Open tab</div></div>
          <div>
            <div class="about_shortcut_1">Ctrl + Up</div>
            <div class="about_shortcut_2">Move tab above</div></div>
          <div>
            <div class="about_shortcut_1">Ctrl + Down</div>
            <div class="about_shortcut_2">Move tab below</div></div>
          <div>
            <div class="about_shortcut_1">Ctrl + Delete</div>
            <div class="about_shortcut_2">Close tab</div></div>
          <div>
            <div class="about_shortcut_1">Ctrl + 1</div>
            <div class="about_shortcut_2">Focus filter mode</div></div>
          <div>
            <div class="about_shortcut_1">Ctrl + 2</div>
            <div class="about_shortcut_2">Focus text mode</div></div>
          <div>
            <div class="about_shortcut_1">Ctrl + 3</div>
            <div class="about_shortcut_2">Toggle case sensitive</div></div>
          <div>
            <div class="about_shortcut_1">Ctrl + 4</div>
            <div class="about_shortcut_2">Sort tabs</div></div>
          <div>
            <div class="about_shortcut_1">Ctrl + 5</div>
            <div class="about_shortcut_2">Clean tabs</div></div>
          <div>
            <div class="about_shortcut_1">Ctrl + 6</div>
            <div class="about_shortcut_2">Show closed tabs</div></div>
          <div>
            <div class="about_shortcut_1">Ctrl + 7</div>
            <div class="about_shortcut_2">Go to playing tab</div></div>
        </div>
      </div>
    </template>  
    
    <template id="template_closed_tabs">
      <div id="closed_tabs_container" class="unselectable"></div>
    </template>

    <template id="template_closed_tabs_top">
      <input type="text" id="closed_tabs_filter" class="filter" autocomplete="off" placeholder="Closed Tabs">
    </template>

    <script src="js/main/main.js"></script>
  </body>
</html>
