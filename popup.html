<!DOCTYPE html>
<html>
  <head>
    <title>Grasshopper</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/needcontext.js"></script>
    <script src="js/libs/jdenticon.js"></script>
    <script src="js/libs/colorlib.js"></script>
    <script src="js/libs/acolorpicker.min.js"></script>
    <script src="js/libs/dateformat.js"></script>
    <script src="js/main/app.js"></script>
    <script src="js/main/storage.js"></script>
    <script src="js/main/utils.js"></script>
    <script src="js/main/theme.js"></script>
    <script src="js/main/mouse.js"></script>
    <script src="js/main/keyboard.js"></script>
    <script src="js/main/items.js"></script>
    <script src="js/main/tabs.js"></script>
    <script src="js/main/stars.js"></script>
    <script src="js/main/closed.js"></script>
    <script src="js/main/history.js"></script>
    <script src="js/main/windows.js"></script>
    <script src="js/main/settings.js"></script>
    <script src="js/main/about.js"></script>
    <script src="js/main/popups.js"></script>
    <script src="js/main/media.js"></script>
  </head>

  <body>
    <!-- Speaker Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="speaker_icon" fill="currentColor"><path d="M 17 3.59375 L 15.28125 5.28125 L 9.5625 11 L 5 11 L 5 21 L 9.5625 21 L 15.28125 26.71875 L 17 28.40625 Z M 23.8125 8.1875 L 22.40625 9.59375 C 25.925781 13.113281 25.925781 18.761719 22.40625 22.28125 L 23.8125 23.71875 C 28.09375 19.4375 28.09375 12.46875 23.8125 8.1875 Z M 15 8.4375 L 15 23.5625 L 10.71875 19.28125 L 10.40625 19 L 7 19 L 7 13 L 10.40625 13 L 10.71875 12.71875 Z M 20.90625 11.09375 L 19.5 12.5 C 21.410156 14.410156 21.402344 17.574219 19.46875 19.59375 L 20.9375 21 C 23.601563 18.21875 23.59375 13.78125 20.90625 11.09375 Z"/></svg>

    <!-- Cube Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="cube_icon" fill="currentColor"><path d="M 16 4.40625 L 15.59375 4.59375 L 5.59375 9.09375 L 5 9.34375 L 5 22.03125 L 5.5 22.3125 L 15.5 27.875 L 16 28.15625 L 16.5 27.875 L 26.5 22.3125 L 27 22.03125 L 27 9.34375 L 26.40625 9.09375 L 16.40625 4.59375 Z M 16 6.59375 L 23.6875 10.03125 L 16 13.875 L 8.3125 10.03125 Z M 7 11.625 L 15 15.625 L 15 25.28125 L 7 20.84375 Z M 25 11.625 L 25 20.84375 L 17 25.28125 L 17 15.625 Z"/></svg>

    <!-- Triangle icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="triangle_icon" fill="currentColor"><path d="M 3.59375 12 L 5.28125 13.71875 L 15.28125 23.71875 L 16 24.40625 L 16.71875 23.71875 L 26.71875 13.71875 L 28.40625 12 Z M 8.4375 14 L 23.5625 14 L 16 21.5625 Z"/></svg>

    <div id="background"></div>
    <div id="main"></div>

    <template id="template_star_editor">
      <div class="flex_column_center gap_4" id="star_editor_container">
        <div class="bigger unselectable">Star Editor</div>

        <div id="star_editor_about" class="flex_column_center gap_2">
          <div>Stars are like bookmarks that you manually add</div>
          <div>Use them to launch or focus tabs</div>
        </div>

        <div class="flex_column_center gap_1">
          <div class="unselectable">Title</div>
          <input type="text" autocomplete="off" spellcheck="false" id="star_editor_title" class="text star_editor_text" placeholder="Title of the star">
        </div>

        <div class="flex_column_center gap_1">
          <div class="unselectable">URL</div>
          <input type="text" autocomplete="off" spellcheck="false" id="star_editor_url" class="text star_editor_text" placeholder="URL of the star">
        </div>

        <div id="star_editor_info" class="flex_column_center gap_1">
          <div class="flex_row_center gap_1">
            <div>Visits:</div>
            <div id="star_editor_visits"></div>
          </div>

          <div class="flex_row_center gap_1">
            <div>Last Visit:</div>
            <div id="star_editor_visited"></div>
          </div>

          <div class="flex_row_center gap_1">
            <div>Added On:</div>
            <div id="star_editor_added"></div>
          </div>
        </div>

        <div class="flex_row_center gap_2">
          <div id="star_editor_remove" class="button button_2">Remove</div>
          <div id="star_editor_save" class="button">Save</div>
        </div>
      </div>
    </template>

    <template id="template_settings_basic">
      <div id="settings_basic_container" class="settings_container unselectable">
        <div class="flex_row_center gap_2">
          <div class="bigger settings_title">Basic Settings</div>
        </div>

        <div class="settings_column" title="If this is enabled, dragging requires holding Ctrl to work">
          <div>Lock Drag</div>
          <input type="checkbox" class="settings_checkbox" id="settings_lock_drag" data-setting="lock_drag">
        </div>

        <div class="settings_column" title="If this is enabled the media viewer opens on media items">
          <div>Media Viewer</div>
          <input type="checkbox" class="settings_checkbox" id="settings_media_viewer" data-setting="media_viewer">
        </div>

        <div class="settings_column" title="Main text to display on the items. The opposite is displayed in the footer">
          <div>Text Mode</div>
          <div id="settings_text_mode" class="settings_menu button" data-setting="text_mode"></div>
        </div>

        <div class="settings_column" title="Main text to display on the items. The opposite is displayed in the footer">
          <div>Width</div>
          <div id="settings_width" class="settings_menu button" data-setting="width"></div>
        </div>

        <div class="settings_column" title="Main text to display on the items. The opposite is displayed in the footer">
          <div>Height</div>
          <div id="settings_height" class="settings_menu button" data-setting="height"></div>
        </div>

        <div class="settings_column" title="What font to use">
          <div>Font</div>
          <div id="settings_font" class="settings_menu button" data-setting="font"></div>
        </div>

        <div class="settings_column" title="Base font size. Affects the size of the whole interface">
          <div>Font Size</div>
          <div id="settings_font_size" class="settings_menu button" data-setting="font_size"></div>
        </div>

        <div class="settings_column" title="The items on top appear first">
          <div>Item Order</div>
          <div id="settings_item_order"></div>
        </div>

        <div class="separator"></div>

        <div id="settings_defaults_basic" class="button settings_button" title="Restore default settings">Defaults</div>
      </div>
    </template>

    <template id="template_settings_theme">
      <div id="settings_theme_container" class="settings_container unselectable">
        <div class="flex_row_center gap_2">
          <div class="bigger settings_title">Theme Settings</div>
        </div>

        <div class="settings_column">
          <div>Keep clicking for random themes</div>
          <div id="settings_dark_theme" class="button settings_button" title="Random dark theme">Dark Theme</div>
          <div id="settings_light_theme" class="button settings_button" title="Random light theme">Light Theme</div>
        </div>

        <div class="settings_column">
          <div>Try to detect the browser's theme</div>
          <div id="settings_detect_theme" class="button settings_button" title="Detect browser theme">Detect Theme</div>
        </div>

        <div class="settings_column" title="Which background image to use">
          <div>Background Image</div>
          <div id="settings_background_image" class="settings_menu button" data-setting="background_image"></div>
        </div>

        <div class="settings_column" title="Theme background color">
          <div>Background Color</div>
          <div id="settings_background_color_picker"></div>
        </div>

        <div class="settings_column" title="Theme text color">
          <div>Text Color</div>
          <div id="settings_text_color_picker"></div>
        </div>

        <div class="separator"></div>

        <div id="settings_default_theme" class="button settings_button" title="Restore default theme">Defaults</div>
      </div>
    </template>

    <template id="template_settings_icons">
      <div id="settings_icons_container" class="settings_container unselectable">
        <div class="flex_row_center gap_2">
          <div class="bigger settings_title">Icon Settings</div>
        </div>

        <div class="settings_column">
          <div>This allows you to customize indicators</div>
          <div>Set these to any text or emoji</div>
        </div>

        <div class="settings_column" title="Icon to show on pinned tabs">
          <div>Pin Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_pin_icon" class="text settings_text" data-setting="pin_icon">
        </div>

        <div class="settings_column" title="Icon to show on playing tabs">
          <div>Playing Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_playing_icon" class="text settings_text" data-setting="playing_icon">
        </div>

        <div class="settings_column" title="Icon to show on muted tabs">
          <div>Muted Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_muted_icon" class="text settings_text" data-setting="muted_icon">
        </div>

        <div class="settings_column" title="Icon to show on suspended tabs">
          <div>Suspended Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="settings_suspended_icon" class="text settings_text" data-setting="suspended_icon">
        </div>

        <div class="separator"></div>

        <div id="settings_default_icons" class="button settings_button" title="Restore default icons">Defaults</div>
      </div>
    </template>

    <template id="template_about">
      <div id="about_container" class="flex_column_center gap_2">
        <div id="about_name" class="bigger unselectable" title="Made by madprops in 2022"></div>

        <div class="flex_row_center gap_2 unselectable">
          <a href="https://github.com/madprops/grasshopper" class="action">GitHub Repo</a>
          <div>|</div>
          <a href="https://addons.mozilla.org/en-US/firefox/addon/grasshopper-urls" class="action">Firefox Store</a>
        </div>

        <div id="about_info" class="button"></div>
        <img id="about_image" src="img/grasshopper.png" class="unselectable" draggable="false">
        <div id="about_info_full"></div>
      </div>
    </template>

    <template id="template_alert">
        <div id="alert_message" class="pre"></div>
    </template>

    <template id="template_textarea">
      <div id="textarea_message"></div>
      <textarea id="textarea_text" class="textarea"></textarea>
      <div id="textarea_copy" class="button">Copy</div>
    </template>

    <template id="template_input">
      <div id="input_message"></div>
      <textarea id="input_text" class="textarea"></textarea>
      <div id="input_submit" class="button">Submit</div>
    </template>

    <template id="template_dialog">
        <div id="dialog_message" class="pre"></div>
        <div id="dialog_buttons" class="flex_row_center gap_2"></div>
    </template>

    <template id="template_image">
      <div class="flex_row_center gap_2">
        <div id="image_prev" class="media_copy button">&lt;</div>
        <div id="image_open" class="media_open button">Open</div>
        <div id="image_copy" class="media_copy button">Copy</div>
        <div id="image_star" class="media_copy button">Star</div>
        <div id="image_next" class="media_copy button">&gt;</div>
      </div>

      <div id="image_container" class="media_container unselectable">
        <div id="image_loading" class="media_loading hidden unselectable"></div>
        <img id="image" class="media">
      </div>
    </template>

    <template id="template_image_top">
      <div id="image_url" class="media_url"></div>
    </template>

    <template id="template_video">
      <div class="flex_row_center gap_2">
        <div id="video_prev" class="media_copy button">&lt;</div>
        <div id="video_open" class="media_open button">Open</div>
        <div id="video_copy" class="media_copy button">Copy</div>
        <div id="video_star" class="media_copy button">Star</div>
        <div id="video_next" class="media_copy button">&gt;</div>
      </div>

      <div id="video_container" class="media_container unselectable">
        <div id="video_loading" class="media_loading hidden unselectable"></div>
        <video id="video" class="media" muted>
      </div>
    </template>

    <template id="template_video_top">
      <div id="video_url" class="media_url"></div>
    </template>

    <script src="js/main/main.js"></script>
  </body>
</html>
