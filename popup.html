<!DOCTYPE html>
<html>
  <head>
    <title>Grasshopper</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/needcontext.js"></script>
    <script src="js/libs/jdenticon.js"></script>
    <script src="js/libs/colorlib.js"></script>
    <script src="js/libs/acolorpicker.min.js"></script>
    <script src="js/libs/dateformat.min.js"></script>
    <script src="js/main/app.js"></script>
    <script src="js/main/storage.js"></script>
    <script src="js/main/utils.js"></script>
    <script src="js/main/theme.js"></script>
    <script src="js/main/mouse.js"></script>
    <script src="js/main/keyboard.js"></script>
    <script src="js/main/items.js"></script>
    <script src="js/main/tabs.js"></script>
    <script src="js/main/stars.js"></script>
    <script src="js/main/closed.js"></script>
    <script src="js/main/history.js"></script>
    <script src="js/main/windows.js"></script>
    <script src="js/main/settings.js"></script>
    <script src="js/main/about.js"></script>

  </head>
  
  <body>
    <template id="template_tabs_top">
      <div class="flex_row_center gap_1 item_top_container" id="tabs_top_container">        
        <select id="tabs_filter_mode" class="select filter_mode_select" title="Filter Mode">
          <option value="all" selected>All</option>
          <option value="pins">Pins</option>
          <option value="normal">Normal</option>
          <option value="playing">Playing</option>
          <option value="muted">Muted</option>
          <option value="suspended">Suspended</option>
          <option value="secure">Secure</option>
          <option value="insecure">Insecure</option>
          <option value="this_window">This Window</option>
          <option value="other_window">Other Window</option>
        </select>

        <button id="tabs_playing_button" class="button" title="Go To A Tab Emitting Sound">Playing</button>
        <button id="tabs_clean_button" class="button" title="Close Normal Tabs">Clean</button>
        <button id="tabs_more_button" class="button" title="More Actions">More</button>
        <button id="tabs_new_button" class="button" title="New Tab">+</button>
      </div>
    </template>

    <template id="template_stars_top">
      <div class="flex_row_center gap_1 item_top_container" id="stars_top_container">
        <div class="generic_filter_mode"></div>
        <button id="stars_new_button" class="button" title="New Star">+</button>
      </div>
    </template>  

    <template id="template_history_top">
      <div class="flex_row_center gap_1 item_top_container" id="history_top_container">
        <input type="text" id="history_search" class="filter" autocomplete="off" placeholder="Search">
        <button id="history_clear_search" class="button" title="Clear Search">X</button>
        <div class="generic_filter_mode"></div>
      </div>
    </template>  

    <template id="template_closed_top">
      <div class="flex_row_center gap_1 item_top_container" id="closed_top_container">
        <div class="generic_filter_mode"></div>
      </div>
    </template>

    <template id="template_star_editor">
      <div class="flex_column_center gap_4" id="star_editor_container">
        <div class="bigger">Star Editor</div>

        <div id="star_info" class="flex_column_center gap_2">
          <div>Stars are like bookmarks that you manually add</div>
          <div>Use them to launch or focus tabs</div>
        </div>

        <div class="flex_column_center gap_1">
          <div>Title</div>
          <input type="text" id="star_editor_title" class="editor_text">
        </div>
        
        <div class="flex_column_center gap_1">
          <div>URL</div>
          <input type="text" id="star_editor_url" class="editor_text">
        </div>

        <div id="star_editor_info" class="flex_column_center gap_1">
          <div class="flex_row_center gap_1">
            <div>Last Visit:</div>
            <div id="star_editor_visited"></div>
          </div>

          <div class="flex_row_center gap_1">
            <div>Added On:</div>
            <div id="star_editor_added"></div>
          </div>
        </div>

        <button id="star_editor_save" class="button">Save</button>
      </div>
    </template>

    <template id="template_settings">
      <div class="settings_container unselectable">
        <div class="bigger">Settings</div>

        <button id="settings_show_basic" class="button settings_button">1. Basic Settings</button>

        <button id="settings_show_order" class="button settings_button">2. Order Settings</button>     

        <button id="settings_show_theme" class="button settings_button">3. Theme Settings</button>
        
        <button id="settings_defaults_button" class="button settings_button" title="Reset settings to defaults">Reset Settings</button>
      </div>
    </template>  

    <template id="template_settings_basic">
      <div class="settings_container unselectable">
        <div class="bigger">Basic Settings</div>

        <div class="separator"></div>

        <div class="flex_column_center gap_2" title="Main text to display on the items">
          <div>Text Mode</div>
          <select id="settings_text_mode" class="select settings_select"  data-setting="text_mode">
            <option value="title">Title</option>
            <option value="url">URL</option>
          </select>    
        </div>

        <div class="separator"></div>

        <div class="flex_column_center gap_2" title="How many results to fetch from history">
          <div>History Max Results</div>
          <input type="text" id="settings_history_max_results" class="settings_text" data-setting="history_max_results" data-type="number" data-min="100" data-max="10000">
        </div>

        <div class="separator"></div>        

        <div class="flex_column_center gap_2" title="How deep to search in history">
          <div>History Max Months</div>
          <input type="text" id="settings_history_max_months" class="settings_text" data-setting="history_max_months" data-type="number" data-min="1" data-max="100">
        </div>

        <div class="separator"></div>        

        <div class="flex_column_center gap_2" title="Indicates that the tab is pinned">
          <div>Pin Icon</div>
          <input type="text" id="settings_pin_icon" class="settings_text" data-setting="pin_icon" data-type="text">
        </div>

        <div class="separator"></div>
        
        <div class="flex_column_center gap_2" title="Indicates that the tab belongs to the current window">
          <div>Window Icon</div>
          <input type="text" id="settings_window_icon" class="settings_text" data-setting="window_icon" data-type="text">
        </div>    
        
        <div class="separator"></div>
        
        <div class="flex_column_center gap_2" title="Base text size. Affects the size of the whole interface">
          <div>Text Size</div>
          <input type="text" id="settings_text_size" class="settings_text" data-setting="text_size" data-type="number" data-action="theme" data-min="12" data-max="22">
        </div>

        <div class="separator"></div>

        <div class="flex_column_center gap_2" title="This is the warning when closing special tabs">
          <div>Warn On Close</div>
          <input type="checkbox" id="settings_warn_on_tab_close" class="settings_checkbox" data-setting="warn_on_tab_close">
        </div>  
        
        <div class="separator"></div>
        
        <div class="flex_column_center gap_2" title="Whether to show tabs from all windows">
          <div>All Windows</div>
          <input type="checkbox" id="settings_all_windows" class="settings_checkbox" data-setting="all_windows">
        </div>        
      </div>      
    </template>

    <template id="template_settings_order">
      <div class="settings_container unselectable">
        <div class="bigger">Order Settings</div>
        <div id="item_order"></div>
      </div>        
    </template>

    <template id="template_settings_theme">
      <div class="settings_container unselectable">
        <div class="bigger">Theme Settings</div>

        <div class="separator"></div>

        <div class="flex_column_center gap_2" title="Theme background color">
          <div>Background Color</div>
          <div id="background_color_picker"></div>
        </div>

        <div class="separator"></div>

        <div class="flex_column_center gap_2" title="Theme text color">
          <div>Text Color</div>
          <div id="text_color_picker"></div>
        </div>

        <div class="separator"></div>
        
        <div class="flex_column_center gap_2">
          <button id="settings_dark_theme" class="button settings_button" title="Random dark theme">Dark Theme</button>
          <button id="settings_light_theme" class="button settings_button" title="Random light theme">Light Theme</button>
          <button id="settings_detect_theme" class="button settings_button" title="Detect browser theme">Detect Theme</button>
        </div>
      </div>
    </template>

    <template id="template_about">
      <div id="about_container" class="flex_column_center gap_3">
        <div class="flex_column_center gap_1">
          <div id="about_name" class="bigger"></div>
          <div id="about_author">Made by madprops in 2022</div>
        </div>
        
        <div id="about_shortcuts" class="flex_column_center gap_2">
          <div>Hover items with the mouse and click to focus or launch them</div>
          <div>Switch item windows with the top-left select or Tab</div>
          <div>Use Up, Down, and Enter keys to navigate and pick items</div>
          <div>Use Middle Click to either close tabs or launch items</div>
          <div>Right click items to show their menu</div>
          <div>Use Shift + Enter to open the menu with the keyboard</div>
          <div>Some selects respond to the mouse wheel</div>
          <div>Shift + Middle Click on tabs bypass confirmations</div>
        </div>
      </div>
    </template>

    <script src="js/main/main.js"></script>
  </body>
</html>
