<!DOCTYPE html>
<html>
  <head>
    <title>Grasshopper</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/needcontext.js"></script>
    <script src="js/libs/jdenticon.js"></script>
    <script src="js/libs/colorlib.js"></script>
    <script src="js/libs/acolorpicker.min.js"></script>
    <script src="js/main/app.js"></script>
    <script src="js/main/storage.js"></script>
    <script src="js/main/utils.js"></script>
    <script src="js/main/theme.js"></script>
    <script src="js/main/mouse.js"></script>
    <script src="js/main/keyboard.js"></script>
    <script src="js/main/items.js"></script>
    <script src="js/main/tabs.js"></script>
    <script src="js/main/stars.js"></script>
    <script src="js/main/closed.js"></script>
    <script src="js/main/history.js"></script>
    <script src="js/main/windows.js"></script>
    <script src="js/main/settings.js"></script>
  </head>
  
  <body>
    <template id="template_tabs">
      <div id="tabs_container" class="container unselectable"></div>
      <div id="tabs_footer" class="footer unselectable"></div>
    </template>

    <template id="template_tabs_top">
      <div class="flex_row_center gap_1 item_top_container" id="tabs_top_container">
        <input type="text" id="tabs_filter" class="filter" autocomplete="off" placeholder="Filter">
        
        <select id="tabs_filter_mode" class="select" title="Filter Mode">
          <option value="all" selected>All</option>
          <option value="pins">Pins</option>
          <option value="normal">Normal</option>
          <option value="playing">Playing</option>
          <option value="muted">Muted</option>
          <option value="secure">Secure</option>
          <option value="insecure">Insecure</option>
          <option value="window">Window</option>
          <option value="alien">Alien</option>
          <option value="suspended">zzz</option>
        </select>

        <button id="tabs_playing_button" class="button" title="Go to a tab emitting sound">Playing</button>
        <button id="tabs_clean_button" class="button" title="Close all normal tabs">Clean</button>
        <button id="tabs_more_button" class="button" title="New Tab">More</button>
        <div id="tabs_info" class="info unselectable"></div>
      </div>
    </template>

    <template id="template_stars">
      <div id="stars_container" class="container unselectable"></div>
      <div id="stars_footer" class="footer unselectable"></div>
    </template>

    <template id="template_stars_top">
      <div class="flex_row_center gap_1 item_top_container" id="stars_top_container">
        <input type="text" id="stars_filter" class="filter" autocomplete="off" placeholder="Filter">

        <select id="stars_filter_mode" class="select" title="Filter Mode">
          <option value="all" selected>All</option>
          <option value="secure">Secure</option>
          <option value="insecure">Insecure</option>
        </select>

        <button id="stars_add_button" class="button" title="Add Star">Add</button>
        <div id="stars_info" class="info unselectable"></div>
      </div>
    </template>  
    
    <template id="template_star_editor">
      <div class="flex_column_center gap_3" id="star_editor_container">
        <div id="star_info" class="flex_column_center gap_2">
          <div>Stars are like bookmarks that you manually add</div>
          <div>Use them to launch or focus tabs</div>
        </div>

        <div class="flex_column_center gap_1">
          <div>Title</div>
          <input type="text" id="star_editor_title" class="editor_text">
        </div>
        
        <div class="flex_column_center gap_1">
          <div>URL</div>
          <input type="text" id="star_editor_url" class="editor_text">
        </div>

        <button id="star_editor_save" class="button">Save</button>
      </div>
    </template>

    <template id="template_star_editor_top">
      <div class="bigger">Star Editor</div>
    </template>    
    
    <template id="template_closed">
      <div id="closed_container" class="container unselectable"></div>
      <div id="closed_footer" class="footer unselectable"></div>
    </template>    

    <template id="template_closed_top">
      <div class="flex_row_center gap_1 item_top_container" id="closed_top_container">
        <input type="text" id="closed_filter" class="filter" autocomplete="off" placeholder="Filter">

        <select id="closed_filter_mode" class="select" title="Filter Mode">
          <option value="all" selected>All</option>
          <option value="secure">Secure</option>
          <option value="insecure">Insecure</option>
        </select>
        <div id="closed_info" class="info unselectable"></div>
      </div>
    </template>

    <template id="template_history">
      <div id="history_container" class="container unselectable"></div>
      <div id="history_footer" class="footer unselectable"></div>
    </template>

    <template id="template_history_top">
      <div class="flex_row_center gap_1 item_top_container" id="history_top_container">
        <input type="text" id="history_filter" class="filter" autocomplete="off" placeholder="Filter">
        <input type="text" id="history_search" class="filter" autocomplete="off" placeholder="Search">

        <select id="history_filter_mode" class="select" title="Filter Mode">
          <option value="all" selected>All</option>
          <option value="secure">Secure</option>
          <option value="insecure">Insecure</option>
        </select>

        <div id="history_info" class="info unselectable"></div>
      </div>
    </template>

    <template id="template_settings">
      <div id="settings_container" class="flex_column_center gap_3">
        <div id="settings_name" class="bigger unselectable" title="Made by madprops in 2022"></div>

        <select id="settings_text_mode" class="select settings_select" title="Main text to display on the items">
          <option value="title">Text Mode: Title</option>
          <option value="url">Text Mode: URL</option>
        </select> 

        <div class="separator"></div>
        
        <select id="settings_warn_on_tab_close" class="select settings_select" title="This is the warning when closing pins or audible tabs">
          <option value="warn">Warn On Tab Close</option>
          <option value="no_warn">No Warn On Tab Close</option>
        </select>     

        <div class="separator"></div>

        <div class="flex_column_center gap_2" title="How many results to fetch from history">
          <div class="unselectable">History Max Results</div>
          <input type="text" id="settings_history_max_results" class="settings_small_text">
        </div>

        <div class="separator"></div>        

        <div class="flex_column_center gap_2" title="How deep to search in history">
          <div class="unselectable">History Max Months</div>
          <input type="text" id="settings_history_max_months" class="settings_small_text">
        </div>

        <div class="separator"></div>        

        <div class="flex_column_center gap_2" title="Pinned tab indicator">
          <div class="unselectable">Pin Icon</div>
          <input type="text" id="settings_pin_icon" class="settings_small_text">
        </div>

        <div class="separator"></div>
        
        <div class="flex_column_center gap_2" title="Indicate that the tab belongs to another window">
          <div class="unselectable">Alien Icon</div>
          <input type="text" id="settings_alien_icon" class="settings_small_text">
        </div>    
        
        <div class="separator"></div>
        
        <div class="flex_column_center gap_2" title="Whether to show tabs from all windows">
          <div class="unselectable">All Windows</div>
          <input type="checkbox" id="settings_all_windows" class="settings_checkbox">
        </div>        

        <div class="separator"></div>

        <div class="flex_column_center gap_2" title="The order of item windows">
          <div class="unselectable">Item Order</div>
          <div id="item_order" class="unselectable"></div>
        </div>

        <div class="separator"></div>

        <div class="flex_column_center gap_2" title="Theme background color">
          <div class="unselectable">Background Color</div>
          <div id="background_color_picker"></div>
        </div>

        <div class="separator"></div>

        <div class="flex_column_center gap_2" title="Theme text color">
          <div class="unselectable">Text Color</div>
          <div id="text_color_picker"></div>
        </div>

        <div class="separator"></div>
        
        <div class="flex_row_center gap_2">
          <button id="settings_dark_theme" class="button" title="Random dark theme">Dark Theme</button>
          <button id="settings_light_theme" class="button" title="Random light theme">Light Theme</button>
          <button id="settings_detect_theme" class="button" title="Detect browser theme">Detect Theme</button>
        </div>
        
        <div class="separator"></div>
        
        <button id="settings_defaults_button" class="button" title="Reset settings to defaults">Reset Settings</button>
      </div>
    </template>  

    <template id="template_settings_top"></template>

    <script src="js/main/main.js"></script>
  </body>
</html>
