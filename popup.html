<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/jdenticon.js"></script>
    <script src="js/libs/msg.js"></script>
    <script src="js/main/app.js"></script>
    <script src="js/main/utils.js"></script>
    <script src="js/main/keyboard.js"></script>
    <script src="js/main/items.js"></script>
    <script src="js/main/history.js"></script>
    <script src="js/main/list.js"></script>
    <script src="js/main/about.js"></script>
    <script src="js/main/windows.js"></script>
    <script src="js/main/configure.js"></script>
    <script src="js/main/filter.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="top_container" class="flex_row_center unselectable">
        <img id="about_button" src="img/icon.png">
        <input type="text" id="filter" autocomplete="off" placeholder="Type to filter...">
        <input id="case_sensitive" type="checkbox" title="Case Sensitive">
        
        <select id="filter_mode">
          <option value="title_url" selected>Title and URL</option>
          <option value="title">Only Title</option>
          <option value="url">Only URL</option>
          <option value="url_1">URL Level 1</option>
          <option value="url_2">URL Level 2</option>
          <option value="url_3">URL Level 3</option>
        </select>

        <button id="clear_button" class="button actionbox">Clear</button>
        <button id="configure_button" class="button actionbox">Configure</button>
      </div>

      <div id="list" class="list"></div>
      <div id="footer" class="unselectable"></div>
    </div>

    <template id="template_configure">
      <div id="configure" class="unselectable">
        <div class="configure_item" data-name="history_max_results" data-max="100000" data-min="1" data-type="input">
          <div>Max History Results</div>
          <div class="configure_info">Maximum number of history items to fetch</div>
          <input type="text" class="configure_input">
          <div class="config_default_button action">Restore Default</div>
        </div>
        
        <div class="configure_item" data-name="history_max_months" data-max="120" data-min="1" data-type="input">
          <div>Max History Months</div>
          <div class="configure_info">Maximum number of months to go back in history</div>
          <input type="text" class="configure_input">
          <div class="config_default_button action">Restore Default</div>
        </div>  
        
        <div class="configure_item" data-name="text_mode" data-type="select">
          <div>Text Mode</div>
          <div class="configure_info">What to show as the text of the items</div>
          <select class="configure_select">
            <option value="title">Title</option>
            <option value="path">Path</option>
          </select>
          <div class="config_default_button action">Restore Default</div>
        </div>                    
      </div>
    </template>   

    <template id="template_about">
      <div id="about_container">
        <div id="about_text"></div>
        <div id="about_author">By madprops (2022)</div>
        <img src="img/icon.png" id="about_image">
        <div id="about_info">
          <div>This is an addon to go back to often-used URLs quickly.</div>
          <div>Type something to filter the items.</div>
          <div>The filter has different modes for more precise search.</div>
          <div>Items are ordered by last visit date, most recent at the top.</div>
          <div>You can use the arrows to select items up and down.</div>
          <div>Use Enter to visit the currently selected item.</div>
          <div>Middle click or Shift + Enter to open without exiting.</div>
          <div>URL Level refers to the path's deepness (aa/bb/cc == 3).</div>        
        </div>
      </div>
    </template>   

    <script src="js/main/main.js"></script>
  </body>
</html>
