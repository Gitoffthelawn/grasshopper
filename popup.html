<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/jdenticon.js"></script>
    <script src="js/main/app.js"></script>
    <script src="js/main/utils.js"></script>
    <script src="js/main/settings.js"></script>
    <script src="js/main/events.js"></script>
    <script src="js/main/favorites.js"></script>
    <script src="js/main/buttons.js"></script>
    <script src="js/main/items.js"></script>
    <script src="js/main/list.js"></script>
    <script src="js/main/ui.js"></script>
    <script src="js/main/filter.js"></script>
    <script src="js/main/configure.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="info" class="unselectable">
        <div id="trademark">G R A S S H O P P E R</div>
        <div id="version"></div>
        <div id="configure_button" class="info_button action">Configure</div>
        <div id="help_button" class="info_button action">Help</div>
      </div>

      <div id="top_container" class="unselectable">
        <div id="buttons">
          <button id="favorites_button" class="button actionbox">Favorites</button>
          <button id="history_button" class="button actionbox">History</button>
        </div>
        
        <input type="text" id="filter" autocomplete="off" placeholder="Type fo filter">
        <button id="clear_button" class="button actionbox" title="Clear filter">X</button>
        
      </div>

      <div id="list" class="unselectable"></div>
      
      <div id="configure" class="hidden unselectable">
        <div class="configure_item" data-name="history_max_results" data-max="100000" data-min="1">
          <div>Max History Results</div>
          <div class="configure_info">Maximum number of history items to fetch</div>
          <input type="text" class="configure_input">
          <div class="config_default_button action">Restore Default</div>
        </div>

        <div class="configure_item" data-name="history_months" data-max="120" data-min="1">
          <div>Max History Months</div>
          <div class="configure_info">Maximum number of months to go back in history</div>
          <input type="text" class="configure_input">
          <div class="config_default_button action">Restore Default</div>
        </div>

        <div class="configure_item" data-name="max_favorites" data-max="10000" data-min="1">
          <div>Max Favorites</div>
          <div class="configure_info">Maximum number of favorite items to remember</div>
          <input type="text" class="configure_input">
          <div class="config_default_button action">Restore Default</div>
        </div>

        <div id="config_defaults" class="action">Restore All Defaults</div>
      </div>
    </div>

    <script src="js/main/main.js"></script>
  </body>
</html>
