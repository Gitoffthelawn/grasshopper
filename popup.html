<!DOCTYPE html>
<html>
  <head>
    <title>Grasshopper</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/needcontext.js"></script>
    <script src="js/libs/jdenticon.js"></script>
    <script src="js/libs/colorlib.js"></script>
    <script src="js/libs/acolorpicker.min.js"></script>
    <script src="js/libs/dateformat.min.js"></script>
    <script src="js/main/app.js"></script>
    <script src="js/main/storage.js"></script>
    <script src="js/main/utils.js"></script>
    <script src="js/main/theme.js"></script>
    <script src="js/main/mouse.js"></script>
    <script src="js/main/keyboard.js"></script>
    <script src="js/main/items.js"></script>
    <script src="js/main/tabs.js"></script>
    <script src="js/main/stars.js"></script>
    <script src="js/main/closed.js"></script>
    <script src="js/main/history.js"></script>
    <script src="js/main/windows.js"></script>
    <script src="js/main/settings.js"></script>
    <script src="js/main/about.js"></script>
    <script src="js/main/popups.js"></script>
  </head>

  <body>
    <div id="main"></div>

    <template id="template_star_editor">
      <div class="flex_column_center gap_4" id="star_editor_container">
        <div class="bigger">Star Editor</div>

        <div id="star_info" class="flex_column_center gap_2">
          <div>Stars are like bookmarks that you manually add</div>
          <div>Use them to launch or focus tabs</div>
        </div>

        <div class="flex_column_center gap_1">
          <div>Title</div>
          <input type="text" autocomplete="off" id="star_editor_title" class="text star_editor_text" placeholder="Title of the star">
        </div>

        <div class="flex_column_center gap_1">
          <div>URL</div>
          <input type="text" autocomplete="off" id="star_editor_url" class="text star_editor_text" placeholder="URL of the star">
        </div>

        <div id="star_editor_info" class="flex_column_center gap_1">
          <div class="flex_row_center gap_1">
            <div>Last Visit:</div>
            <div id="star_editor_visited"></div>
          </div>

          <div class="flex_row_center gap_1">
            <div>Added On:</div>
            <div id="star_editor_added"></div>
          </div>
        </div>

        <div class="flex_row_center gap_2">
          <div id="star_editor_unstar" class="button button_2">Un-Star</div>
          <div id="star_editor_save" class="button">Save</div>
        </div>
      </div>
    </template>

    <template id="template_settings">
      <div id="settings_container" class="settings_container unselectable">
        <div class="bigger">Settings</div>
        <div class="separator"></div>

        <div class="flex_column_center gap_2" title="Main text to display on the items. The opposite is displayed in the footer">
          <div>Text Mode</div>
          <div id="settings_text_mode" class="settings_menu button"  data-setting="text_mode"></div>
        </div>

        <div class="separator"></div>
        
        <div class="flex_column_center gap_2" title="Base text size. Affects the size of the whole interface">
          <div>Text Size</div>
          <div class="flex_row_center gap_1">
            <div class="button" id="settings_text_size_minus">&lt;</div>
            <input type="text" autocomplete="off" id="settings_text_size" class="text settings_text" data-setting="text_size" data-type="number" data-action="theme" data-min="12" data-max="22">
            <div class="button" id="settings_text_size_plus">&gt;</div>
          </div>
        </div>
        
        <div class="separator"></div>

        <div class="flex_column_center gap_2" title="The items on top appear first">
          <div>Item Order</div>
          <div id="item_order"></div>
        </div>
        
        <div class="separator"></div>

        <div id="settings_show_theme" class="button settings_button">Theme Settings</div>
        <div id="settings_defaults_button" class="button settings_button" title="Reset settings to defaults">Reset Settings</div>
      </div>
    </template>

    <template id="template_settings_theme">
      <div id="settings_theme_container" class="settings_container unselectable">
        <div class="bigger">Theme Settings</div>

        <div class="separator"></div>

        <div class="flex_column_center gap_2" title="Theme background color">
          <div>Background Color</div>
          <div id="background_color_picker"></div>
        </div>

        <div class="separator"></div>

        <div class="flex_column_center gap_2" title="Theme text color">
          <div>Text Color</div>
          <div id="text_color_picker"></div>
        </div>

        <div class="separator"></div>

        <div class="flex_column_center gap_2">
          <div id="settings_dark_theme" class="button settings_button" title="Random dark theme">Dark Theme</div>
          <div id="settings_light_theme" class="button settings_button" title="Random light theme">Light Theme</div>
          <div id="settings_detect_theme" class="button settings_button" title="Detect browser theme">Detect Theme</div>
        </div>
      </div>
    </template>

    <template id="template_about">
      <div id="about_container" class="flex_column_center gap_2">        
        <div id="about_name" class="bigger" title="Made by madprops in 2022"></div>

        <div class="flex_row_center gap_2 unselectable">
          <a href="https://github.com/madprops/grasshopper" class="action">GitHub Repo</a>
          <div>|</div>
          <a href="https://addons.mozilla.org/en-US/firefox/addon/grasshopper-urls" class="action">Firefox Store</a>
        </div>

        <div class="flex_column_center gap_2">
          <div>Some mouse/keyboard shortcuts and info:</div>
  
          <div id="about_shortcuts" class="flex_column_center gap_1">
            <div>Switch item windows with the top-left menu or (Shift) Tab</div>
            <div>Use Up, Down, and Enter keys to navigate and pick items</div>
            <div>Type anytime to filter items, press Tab to carry the filter</div>
            <div>Right Click or Shift + Enter to show context menus</div>
            <div>Use Middle Click to either close tabs or launch items</div>
            <div>Shift + Middle Click on tabs to bypass confirmations</div>
            <div>Some buttons respond to mousewheel and keyboard</div>
            <div>Use Shift + Down to open the filter mode</div>
            <div>Use Shift + Space to open actions</div>
            <div>Actions only apply to visible items</div>
          </div>
        </div>

      </div>
    </template>

    <template id="template_alert">
        <div id="alert_message" class="pre"></div>
    </template>

    <template id="template_textarea">
      <div id="textarea_message"></div>
      <textarea id="textarea_text" class="textarea"></textarea>
      <div id="textarea_copy" class="button">Copy</div>
    </template>

    <template id="template_input">
      <div id="input_message"></div>
      <textarea id="input_text" class="textarea"></textarea>
      <div id="input_submit" class="button">Submit</div>
    </template>

    <template id="template_dialog">
        <div id="dialog_message" class="pre"></div>
        <div id="dialog_buttons" class="flex_row_center gap_2"></div>
    </template>

    <script src="js/main/main.js"></script>
  </body>
</html>
